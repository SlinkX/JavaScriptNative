<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
  /** 
    can be edited per-box 
    or use the sliders to change teh values
  **/
  --thiccness: 2px;
  --radius: 10px;
  --padding: 10px;

  --box1-gradient: conic-gradient(
    #ffadad,
    #ffd6a5,
    #ffdab6,
    #caffbf,
    #9bf6ff,
    #a0c4ff,
    #bdb2ff,
    #ffc6ff,
    #ffadad
  );
  --box2-gradient: linear-gradient(
    125deg,
    #ffffff00 8%,
    #ffadad,
    #ffd6a5,
    #ffdab6,
    #caffbf,
    #9bf6ff,
    #a0c4ff,
    #bdb2ff,
    #ffc6ff,
    #ffffff00 92%
  );
}

.fancy {
  
  border-radius: var(--radius);
  padding: calc(var(--padding) + var(--thiccness));
  position: relative;
  isolation: isolate;
  
}

.fancy:before {
  
  background-image: var(--box1-gradient);
  
  content: "";
  position: absolute;
  inset: 0;
  z-index: -1;
  
  border-radius: var(--radius);
  border: var(--thiccness) solid transparent;
  
  background-repeat: no-repeat;
  background-size: calc(100% + var(--thiccness) * 2)
    calc(100% + var(--thiccness) * 2);
  background-position: center center;
  
  mask-image: linear-gradient(transparent, transparent),
    linear-gradient(white, white);
  mask-clip: padding-box, border-box;
  mask-composite: subtract;
  -webkit-mask-composite: copy;
  
}












/** flavouring, not needed for effect **/

.fancy {
  box-sizing: border-box;
  width: 50dvw;
  max-width: 400px;
  height: auto;
  aspect-ratio: 3/2;
  display: grid;
  font-weight: 300;
  font-size: 1.5em;
  text-wrap: balance;
  font-family: monospace;
  line-height: 1.8;
  place-content: center;
  outline: none;
  transform: translateY(-25%) translateX(-25%);
  color: white;
  text-shadow: 2px 2px 1px rgba(0, 0, 0, 0.25), -2px 2px 1px rgba(0, 0, 0, 0.25),
    0px 2px 1px rgba(0, 0, 0, 0.25);
  box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 2px, rgba(0, 0, 0, 0.07) 0px 2px 4px,
    rgba(0, 0, 0, 0.07) 0px 4px 8px, rgba(0, 0, 0, 0.07) 0px 8px 16px,
    rgba(0, 0, 0, 0.07) 0px 16px 32px, rgba(0, 0, 0, 0.07) 0px 32px 64px,
    inset rgba(0, 0, 0, 0.07) 0px 1px 2px, inset rgba(0, 0, 0, 0.07) 0px 2px 4px,
    inset rgba(0, 0, 0, 0.07) 0px 4px 8px,
    inset rgba(0, 0, 0, 0.07) 0px 8px 16px,
    inset rgba(0, 0, 0, 0.07) 0px 16px 32px,
    inset rgba(0, 0, 0, 0.07) 0px 32px 64px;
  backdrop-filter: blur(5px);
}

.fancy:hover {
  backdrop-filter: blur(0px);
}

.fancy:before {
  background-image: var(--box1-gradient);
}

@media (max-width: 600px) {
  .fancy {
    font-size: 12px;
    aspect-ratio: 1;
  }
}

.behind {
  --thiccness: 6px;
  --radius: 20px;
  --padding: 10px;

  position: absolute;
  transform: translateY(25%) translateX(25%);
  background: #2e293088;
  box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 2px, rgba(0, 0, 0, 0.07) 0px 2px 4px,
    rgba(0, 0, 0, 0.07) 0px 4px 8px, rgba(0, 0, 0, 0.07) 0px 8px 16px,
    rgba(0, 0, 0, 0.07) 0px 16px 32px, rgba(0, 0, 0, 0.07) 0px 32px 64px;
}

.behind:before {
  background-image: var(--box2-gradient);
}

#app {
  font-weight: 600;
  grid-row: 1;
  grid-column: 1;
}

.controls {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  display: flex;
  align-items: center;
  justify-content: stretch;
  padding: 10px 20px;
  gap: 20px;
}
.controls input {
  flex: 1 1 auto;
}

header {
  padding-top: 10vw;
  font-size: 3.5vw;
  text-wrap: balance;
  text-align: center;
  grid-row: 1;
  grid-column: 1;
  place-self: start;
}

body { 
  padding-top: 80px;
  min-height: 100%;
} 
    </style>
</head>
<body>
    <header>
        <h1>Fancy Borders</h1>
        <h2>with transparency on borders and background</h2>
      </header>
      
      <main id="app">
        <div id="two" class="fancy behind">
        </div>
        <div id="one" class="fancy">
        </div>
      </main>
      
      
      
      <section class="controls">
        <input id="thicc" type="range" min=1 max=30>
        <input id="round" type="range" min=0 max=100>
      </section>

      <script>
        const app = document.querySelector("#app")

document.querySelector("#thicc").addEventListener("input", (e) => {
  let v = e.target.value;
  document.querySelector("#one").style.setProperty("--thiccness", v + "px");
  document.querySelector("#two").style.setProperty("--thiccness", v + "px");
});

document.querySelector("#round").addEventListener("input", (e) => {
  let v = e.target.value;
  document.querySelector("#one").style.setProperty("--radius", v + "px");
  document.querySelector("#two").style.setProperty("--radius", v + "px");
});
