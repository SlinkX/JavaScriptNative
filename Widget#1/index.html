<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Widget#1|SlinkX</title>
  </head>
  <body>
    <div class="widget">
      <div class="tabs">
        <input type="radio" name="group" id="tab-1" checked />
        <input type="radio" name="group" id="tab-2" />
        <input type="radio" name="group" id="tab-3" />
      </div>
      <div class="buttons">
        <label for="tab-1" class="material-symbols-outlined">Home</label>
        <label for="tab-2" class="material-symbols-outlined">Lock</label>
        <label for="tab-2" class="material-symbols-outlined">Settings</label>
      </div>

      <div class="content">
        <div class="content-inner">
          <div>
            <h2>Home</h2>
            <p>Tab widget Home contents!</p>
          </div>
          <div>
            <h2>Accounts</h2>
            <p>tab widget Account Contents!</p>
          </div>
          <div>
            <h2>Settings</h2>
            <p>widget settings contents!</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
