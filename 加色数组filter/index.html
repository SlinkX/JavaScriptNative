    <style>
        :root {
  --main-bg: #1d1e22;
}

html {
  box-sizing: border-box;
}

*,
*::before,
*::after {
  box-sizing: inherit;
  margin: 0;
  padding: 0;
}

.visually-hidden {
  position: absolute;
  width: 1px;
  height: 1px;
  overflow: hidden;
  white-space: nowrap;
  clip: rect(0 0 0 0);
  clip-path: inset(50%);
}

body {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  padding: 1rem;
  min-height: 100vh;
  font-family: "Encode Sans Expanded", sans-serif;
  color: #ffffff;
  background-color: var(--main-bg);
}

.toggles {
  position: fixed;
  inset-block-start: 50%;
  inset-inline-end: 1rem;
  transform: translateY(-50%);
  display: flex;
  justify-content: flex-start;
  align-items: center;
  flex-direction: column;
  gap: 1rem;
  z-index: 10;
}

.toggles__label {
  cursor: pointer;
}

.toggles__text {
  position: relative;
  display: block;
  padding-inline-start: 2.5rem;
  font-weight: 700;
  font-size: 1.5rem;
}

.toggles__text::before,
.toggles__text::after {
  content: "";
  position: absolute;
  inset-block-start: 50%;
  inset-inline-start: 0;
  transform: translateY(-50%);
  display: block;
  width: 2rem;
  height: 2rem;
}

.toggles__text::before {
  background-color: #ffffff;
  border-radius: 2px;
}

  transition: all 0.3s ease-in-out;
  opacity: 0;
}

.toggles__input:checked + .toggles__text::after {
  opacity: 1;
}

.images {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 1rem;
  aspect-ratio: 1 / 1;
  list-style: none;
}

.images__item {
  filter: grayscale(100%);
  aspect-ratio: 1 / 1;
  overflow: hidden;
  transition: all 0.3s ease-in-out;

  img {
    object-position: center;
    object-fit: cover;
    filter: blur(5px);
    transition: all 0.3s ease-in-out;
  }

  &.active {
    filter: none;

    img {
      filter: none;
    }
  }
}

@media (max-width: 768px) {
  html {
    font-size: 10px;
  }
  .images {
    height: min(360px, 100vh - 30px);
  }
}

<script>
    const imagesContainer = document.querySelector(".images");
const imagesItems = Array.from(imagesContainer.children);

// shuffle
const arrayShuffle = function (array) {
  for (let i = array.length - 1; i > 0; i--) {
    const randomIndex = Math.floor(Math.random() * (i + 1));
    const temp = array[i];
    array[i] = array[randomIndex];
    array[randomIndex] = temp;
  }

  return array;
};

const shuffledImagesItems = arrayShuffle(imagesItems);
shuffledImagesItems.forEach((item) => imagesContainer.appendChild(item));


//filter
const toggles = document.querySelector(".toggles");
toggles.addEventListener("change", function (evt) {
  evt.preventDefault();
  let currentColor;

  imagesItems.forEach((item) => item.classList.remove("active"));

  const checkedInputs = Array.from(
    toggles.querySelectorAll(".toggles__input:checked")
  );

  const checkedRed = checkedInputs.find((input) => input.id === "red");
  const checkedGreen = checkedInputs.find((input) => input.id === "green");
  const checkedBlue = checkedInputs.find((input) => input.id === "blue");

  if (checkedInputs.length === 3) {
    imagesItems.forEach((item) => item.classList.add("active"));
  } else if (checkedInputs.length === 2) {
    if (checkedRed && checkedGreen) {
      currentColor = "yellow";
    } else if (checkedGreen && checkedBlue) {
      currentColor = "cyan";
    } else if (checkedRed && checkedBlue) {
      currentColor = "magenta";
    }
  } else if (checkedInputs.length === 1) {
    currentColor = checkedInputs[0].getAttribute("id");
  }

  let filteredImagesItems = imagesItems.filter(
    (item) => item.dataset.color === currentColor
  );

  filteredImagesItems.forEach((item) => item.classList.add("active"));
});
</script>
