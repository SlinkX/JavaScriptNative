<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      header {
        width: 100%;
        height: 100px;
        background: #660;
      }
      p {
        color: #fff;
        text-align: center;
      }
      nav {
        width: 100%;
      }
      li {
        width: 10%;
        color: #fff;
        float: left;
      }
      section {
        width: 70%;
        height: 1000px;
        background: #ff00cc;
        float: left;
      }
      aside {
        width: 27%;
        height: 1000px;
        background: #000;
        float: right;
      }
      footer {
        width: 100%;
        height: 70px;
        background: black;
      }
      div.content {
        width: 100%;
      }
      .clearfix:after {
        content: "";
        display: block;
        width: 100%;
        height: 0px;
        clear: both;
      }
    </style>
  </head>
  <body>
    <header>
      <p>这是个头部标签</p>
      <nav>
        <ol>
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ol>
      </nav>
    </header>
    <div class="content clearfix">
      <section>
        <p>这里是section内容区域</p>
        <hgroup>
          <h1></h1>
          <h2></h2>
        </hgroup>
      </section>
      <aside>
        <p>这里是aside内容区域</p>
      </aside>
    </div>
    <div>
      <footer>
        <p>这里是footer内容区域</p>
      </footer>
    </div>
  </body>
</html>
