<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      div {
        display: inline-block;
        width: 20%;
        background-color: #ffa64d;
        position: relative;
        margin: 6%;
        border: 1px solid #ffa64d;
        border-radius: 20px;
      }

      div:before {
        content: "";
        padding-top: 100%;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
