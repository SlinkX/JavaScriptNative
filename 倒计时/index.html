<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift" />
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>old iphone give away</h3>
        <h4 class="giveaway">
          giveaway ends on Sunday ,245 April 2024 ,8:00PM
        </h4>
        <p>this is old iphone</p>
        <div class="deadline">
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of days -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="minutes">34</h4>
              <span>minutes</span>
            </div>
          </div>
          <!-- second -->
          <div class="deadline-format">
            <div>
              <h4 class="seconds">34</h4>
              <span>seconds</span>
            </div>
          </div>
          <!-- end of days -->
        </div>
      </article>
    </section>
    <script src="app.js"></script>
  </body>
</html>
