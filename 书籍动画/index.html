<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import "compass/css3";

body{
  background: rgba(211,62,54,1);
}

.container {
  position: relative;
  margin: 50px auto;
  transform: translate(-50%, -50%);
  width: 100px;
  height: 100px;
  perspective: 360px;
  transform-style: preserve-3d;
  /* background: black; */
}
.container .papper{
  position: absolute;
  width: 135px;
  height: 145px;
  /* background: rgba(66, 135, 245, 0.6); */
  background: rgb(236,240,217);
background: linear-gradient(270deg, rgba(236,240,217,0.6) 0%, rgba(22,24,217,1) 100%);
  backdrop-filter: blur(5px);
  border: 1px solid rgba(66, 135, 245, 0.6);
  border-left: none;
  box-shadow: rgba(0,0,128,0.1) 5px 0 5px;
  transform-origin: 0% 50%;
}
.container .papper:nth-child(2){
  transform: rotate(180deg);
}
.container .papper{
  @for $i from 3 through 12 {
    &:nth-child(#{$i}){
      animation: flip 2.5s infinite ease-in-out;
      animation-delay: logarithm($i) * 0.8s;
    }
  }
}
@keyframes flip {
  0% {}
  30%{
    transform: rotateY(-180deg);
  }
  100%{
    transform: rotateY(-180deg);
  }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="papper"></div>
        <div class="papper"></div>
        <div class="papper"></div>
        <div class="papper"></div>
        <div class="papper"></div>
        <div class="papper"></div>
        <div class="papper"></div>
        <div class="papper"></div>
        <div class="papper"></div>
        <div class="papper"></div>
        <div class="papper"></div>
        <div class="papper"></div>  
      </div>
</body>
</html>
