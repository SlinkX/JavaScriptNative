<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="landing.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3aeebcae77.js" crossorigin="anonymous"></script>
    <title>undertow</title>
    <style>
        body{
    margin: 0 auto;
    font-family: "Quicksand", sans-serif;
}
.blue{
    width: 100%;
    height: 200px;
    background: rgb(120, 171, 238);
}
h1{
    margin: 0;
    padding: 3% 0 0;
    text-align: center;
    color: rgb(235, 235, 235);
}
h2{
    color: rgb(235, 235, 235);
    margin: 0;
    text-align: center;
    padding: 0;
}
.backdrop{
    background: rgba(120, 171, 238, .3);
    display: grid;
    margin: 0 auto;
    width: 95%;
    height: 700px;
    border-radius: 5px;
    padding: -5px 0 0 0;
    filter: drop-shadow(0px 12px 12px rgba(22, 22, 22, 0.2));
}
a{
    text-decoration: none;
    color: rgb(235, 235, 235);
    padding: 0 4px;
    margin: 0;
}


#brand{
    font-size: 1.4em;
    padding: 0 30px 0 0;
}
#contact{
    margin-right: 0;
    margin: auto;
}

.navigation{
    margin: auto;
    width: 70%;
    grid-template-columns: auto;
    box-shadow: 0px .2px .2px .2px rgba(235, 235, 235, 0.5);
    transition: .2s;
}

.navigation a:hover{
    /* font-size: 1.2em; */
    color: rgba(32, 32, 32, 0.5);
    text-shadow: 0px 2px 2px rgba(32, 32, 32, 0.5);
}
.mail{
    padding: 0 0 0 50%;
}



/* from podcard.css project */
.theCard{
    margin: 2% auto;
    padding: 1%;
    background: white;
    height: 50%;
    top: 50%;
    left: 50%;
    min-width: 33%;
    max-width: 400px;
    border-radius: 5px;
    box-shadow: 7px 7px 25px 0px #373F4D;
}

.title{
    padding: 0;
    margin: 0;
    font-size: 2em;
    color: #373f4d;
}

.subtitle{
    padding: 0;
    margin: 0 0 2% 0;
    color: rgba(55, 61, 77, .7);
}
.writing{
    margin: 3% 0 1% 0;
    padding: 0;
    font-size: .85em;
    color: #373F4D;
}
.players{
    margin: 0 .2em;
    padding: 0;
    text-align: center;
    height: 1.8em;
    background: white;
    box-shadow: 2px 2px 3px 0px #373F4D;
    border: none;
    color: #373F4D;
    font-size: .8em;
}

iframe{
    filter: drop-shadow(2px 2px 2px #373F4D);
}

.links{
    background: none;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(125px, 1fr));
    height: fit-content;    
}

.players:hover{
    /* font-size: 1.2em; */
    color: rgba(32, 32, 32, 0.5);
    text-shadow: 0px 2px 2px rgba(32, 32, 32, 0.5);
}
    </style>
</head>
<body>
    <div class="blue">
        <!-- navigation bar -->
        <div class="navigation">
            <a href="https://eamonncottrell.com/" id="brand" class="link">undertow</a>
            <a href="https://fna.transistor.fm/" target="_blank" class="link">fna</a>
            <a href="https://reverse.transistor.fm/" target="_blank" class="link">re-verse</a>
            <a href="https://sieis.transistor.fm/" target="_blank" class="link">sieis</a>
            <a href="https://swansong.transistor.fm/" target="_blank" class="link">swansong</a>
           <span class="mail"><a href="mailto:eamonncottrell@gmail.com" target="_blank" id="contact" class="link">contact</a></span> 
        </div>
        <!-- titles -->
        <h1>The Creative Undertow</h1>
        <h2>Podcast Network</h2>
    </div>
    <div class="backdrop">
        <div class="theCard">

            <!-- title and subtitle -->
            <div class="name">
                <p class="title">re-verse</p>
                <p class="subtitle">music driven scripture</p>
            </div>
            <div class="links">
                <a href="https://overcast.fm/itunes1487001307/re-verse" class="players" target="_blank"><i class="fas fa-broadcast-tower"></i> Overcast</a>
                <a href="https://podcasts.apple.com/us/podcast/re-verse/id1487001307?mt=2&app=podcast" class="players" target="_blank"><i class="fas fa-podcast"></i> Apple Podcasts</a>
                <a href="https://open.spotify.com/show/5llngvMpjphurTotQ09upM" class="players" target="_blank"><i class="fab fa-spotify"></i> Spotify</a>
                <a href="https://www.google.com/podcasts?feed=aHR0cHM6Ly9mZWVkcy50cmFuc2lzdG9yLmZtL3JlLXZlcnNl" class="players" target="_blank"><i class="fab fa-google-play"></i> Google Podcasts</a>
            </div>
    
            <!-- embeded from transistor -->
            <div class="stream">
                <p class="writing">stream latest episode:</p>
                <iframe src='https://share.transistor.fm/e/re-verse/latest' width='100%' height='180' frameborder='0' scrolling='no' seamless='true' style='width:100%; height:180px;'></iframe>
            </div>
    </div>
</body>
</html>
