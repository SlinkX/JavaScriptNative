<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style lang="scss">
        body {
  background: burlywood;
  overflow: hidden;
}

img {
  max-width: 100%;
}

.gallery {
  display: flex;
  align-items: flex-start;
  justify-content: center;
  margin-top: 5rem;
  
  &__image {
    padding: 0.5rem 0.5rem 1.5rem;
    background: white;
    position: relative;
    box-shadow: 0 0 5px rgba(0,0,0,.5);
    transform-origin: center -5rem;
    
    &::before {
      content: '';
      display: block;
      height: 10rem;
      width: 2px;
      background: saddlebrown;
      position: absolute;
      bottom: 100%;
      left: 50%;
    }
    
    &:nth-child(1) {
      animation: 5s infinite bounce;
      animation-name: image1;
      transform: rotate(-10deg);
    }

    &:nth-child(2) {
      animation: 4.5s infinite bounce;
      animation-name: image2;
      transform: rotate(8deg);

    }
     
    &:nth-child(3) {
      animation: 4s infinite bounce;
      animation-name: image3;
      transform: rotate(-4deg);
    }
  }
}

@keyframes image1 {
  50% {
    transform: rotate(10deg);
  }
}

@keyframes image2 {
  50% {
    transform: rotate(-5deg);
  }
}

@keyframes image3 {
  50% {
    transform: rotate(6deg);
  }
}
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery__image">
          <img src="https://assets.codepen.io/10414/IMG_3410.jpg" alt="">
        </div>
        
        <div class="gallery__image">
          <img src="https://assets.codepen.io/10414/IMG_3876.jpg" alt="">
        </div>
        
        <div class="gallery__image">
          <img src="https://assets.codepen.io/10414/IMG_2021.jpg" alt="">
        </div>
      </div>
</body>
</html>
