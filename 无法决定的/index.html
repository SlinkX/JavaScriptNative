body {
    background: #1B1B1B;

    & > div {
        display: flex;
        margin: auto;
        max-width: 90rem;

        & > div {
            flex: 1 1 auto;
            text-align: center;
            padding-bottom: 1.5rem;
            position: relative;
        }
    }
}

label {
    margin: 5rem auto 7rem;
    font-size: 7rem;
    color: #494949;
    font-family: sans-serif;
    display: block;
}

button {
    font-size: 3rem;
    color: #fff;
    cursor: pointer;
}

.btn-a {
    border-radius: 6rem;
    padding: 2.5rem 5.5rem;
    background: radial-gradient(ellipse at 50% 150%, lighten(#9A6EC4,20), #9A6EC4,darken(#514E53,30) );
    border: none;
    box-shadow: inset 0 0 0 1px rgba(#fff,.1),inset 0 0 1rem 0 rgba(#fff,.25), 0 0 0 1.5rem rgba(#fff,.025);
    transition: all .25s ease-in-out;

    &:hover, &focus {
        filter: contrast(1.3);
        box-shadow: inset 0 0 0 1px rgba(#fff,.1),inset 0 0 1rem 0 rgba(#fff,.5), 0 0 0 1rem rgba(#fff,.05);
    }
}
