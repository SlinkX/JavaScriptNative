<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Ubuntu);
/*Général*/
h1{
  font-size: 28px;
  margin-bottom: 0;
}
h2{
  margin-top: 5px;
  color : #95a5a6;
  font-size: 16px;
}
img{
  float : right;
  margin-right:120px;
}
body{
  background-color : #f39c12;
  font-family : "Ubuntu";
}
/*Contenu*/
.paper{
  position : relative;
  width : 800px;
  height :400px;
  background-color : white;
  margin : 200px auto;
  -webkit-box-shadow: 4px 3px 64px 0px rgba(0,0,0,0.75);
-moz-box-shadow: 4px 3px 64px 0px rgba(0,0,0,0.75);
box-shadow: 4px 3px 64px 0px rgba(0,0,0,0.75);
  opacity: 0.9;
}
#content{
  font-weight: bold;
  position : relative ; 
  top : 50px;
  left : 100px;
}


.paper>a{
  color : black;
  text-decoration: none;
  font-size : 12px;
  font-weight : bold;
  position : absolute ; 
  right: 0;
  margin : 20px 40px;
}
a span{
  color :#f1c40f; 
}

/*Tableau*/
table{
  width : 350px;
  margin: 50px 0 ;
}
th{
  text-align: left;
  font-size: 10px;
}

/*boutons*/
#content>a{
 display: inline-block;
  width : 150px;
  height: 40px;
  text-decoration: none;
  text-align: center;
  font-size: 12px;
  line-height: 40px;
  text-decoration: none;
  color: black;
  font-weight: bold;
  margin: 0 10px;
  border : 1px solid rgba(0,0,0,0);
}
#content>a:hover{
  border : 1px solid black;
}
#content>a:first-of-type{
  border : 1px solid black;
  background-color: #000;
  color : white;
}
#content>a:nth-of-type(3){
  display: block;
}

/* les nav*/

ul{
  text-transform : uppercase;
  position : absolute;
  top : 40%;
  left : -20%;
  list-style : none;
  padding : 0;
  transform : rotate(-90deg);
}
li{
  font-size : 9px;
  font-weight : bold;
  display : inline-block;
  width : 95px;
  text-align :center;
  color : #95a5a6;
}
ul>a:nth-child(3) li{
  color :#f1c40f;
}
li:hover{
  color :#f1c40f;
}
ul>a:nth-child(3) li:after{
  content : "|";
  font-size : 20px;
  position : relative ; 
  top : 20px;
  right  : 30px;
  color : black;
}

/*Séléctions*/
.cercle{
  display: inline-block;
  height: 20px;
  width : 20px;
  border-radius : 50%;
  border : 3px solid  #95a5a6;
  text-align: center;
  margin-right: 5px;
  font-size: 12px;
  line-height: 21px;
}
.plus{
  color :#f1c40f;
}
#selectedC{
  border-color : #f1c40f;
}
.fullC{
  height: 15px;
  width : 15px;
  margin : 2px;
  border-radius : 50%;
  background-color:  #f1c40f;
}
.c2{
  background-color:  #1abc9c;
}
.c3{
  background-color:  #3498db;
}


    </style>
</head>
<body>
    <div class ="paper"> 
        <a href="">Next product <span>&rarr;</span></a>
        <nav>
          <ul>
            <a href=""><li>Voltage Freeride</li></a>
            <a href=""><li>scale</li></a>
            <a href=""><li>Scott spark</li></a>
            <a href=""><li>Contessa</li></a>
          </ul>
        </nav> 
        <div id = "content">
          <h1> Scott Spark 700 RC </h1>
          <img src="http://www.pghmotorcycles.com/shop_imgs/shop_thumbs/gt_bike_90_re.png" alt="" />
          <h2>With HMX carbon fiber framed</h2>
          <h3>$273</h3>
          <table>
            <thead>
              <th>COLOR</th>
              <th>SIZE</th>
              <th>QUATITY</th>
            </thead>
            <tbody>
              <tr>
                <td>
                  <a href="">
                    <div id="selectedC" class="cercle color">
                        <div class="fullC"></div>
                    </div>
                  </a>
                  <a href=""><div class="cercle color"><div class="fullC c2"></div></div></a>
                  <a href=""><div class="cercle color"><div class="fullC c3"></div></div></a>
                </td>
                <td>
                  <a href=""><div id="selectedC" class="cercle size">S</div></a>
                  <a href=""><div class="cercle size">M</div></a>
                  <a href=""><div class="cercle size">L</div></a>
                </td>
                <td>
                  <a href=""><div class="cercle plus">+</div></a><span id="quantite">2</span>
                </td>
              </tr>
            </tbody>
          </table>
          <a href="">Shop Now</a>
          <a href="">Find a dealer</a>
          <a href="">Visite official website</a>
        </div>
      </div>
      <script>

var nbqt = 2;
//quantités
$(".cercle.plus").click(function(){
  

  nbqt++;
  $("#quantite").text(nbqt);
  
  return false;
});

$(".cercle.size").click(function(){
  $(".cercle.size").css("border-color","#95a5a6");
  $(this).css("border-color","#f1c40f");
  return false;
});

$(".cercle.color").click(function(){
  $(".cercle.color").css("border-color","#95a5a6");
  $(this).css("border-color","#f1c40f");
  return false;
});
      </script>
</body>
</html>
