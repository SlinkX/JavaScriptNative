#gallery {

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(1, 1fr);
  gap: 1rem 1rem;
  padding-bottom: 1em;
  padding-top: 1em;
  grid-auto-rows: 200px;
}

@media (min-width: 300px) {
  .gallery-grid {
    grid-template-columns: repeat(2, 1fr);
    grid-auto-rows: 200px;
  }
}

@media (min-width: 500px) {
  .gallery-grid {

@media (min-width: 700px) {

    grid-auto-rows: 200px;
  }
}

@media (min-width: 900px) {

    grid-template-columns: repeat(4, 1fr);
    grid-auto-rows: 290px;

.grid-item {
  perspective: 1000px;
}

.card {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s;
}

.grid-item:hover .card {
  transform: rotateY(180deg);
}
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

.card {
  animation: fadeIn 0.5s ease-in-out;
}

.card-front,
.card-back {
  display: flex;
  justify-content: center;
  align-items: center;
  backface-visibility: hidden;
  border-radius: 8px;
  overflow: hidden;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
}

.card-front {
}

.card-back {
  transform: rotateY(180deg);
}

.card-front img,
.card-back img {

/* The Modal (background) */
.modal {

  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;

  opacity: 0;
  transition: opacity 0.5s ease;
  transition-delay: 0.1s;

/* Show modal with fade-in effect */
.modal.show {
  display: block;
  opacity: 1;
}

/* Modal Content (image) */
.modal-content {
  margin: auto;
  display: block;
  width: 90%;
  max-width: 90%;
  max-height: 80vh;
  object-fit: contain;

#caption {
