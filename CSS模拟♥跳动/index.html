<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #d4cece;
      }
      .big {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        position: relative;
        animation: heartAnimation 0.7s linear 0s infinite;
      }
      .big #heart {
        margin: 5px 0;
        width: 100%;
        height: 100%;
        background-color: #ff0606;
        position: absolute;
      }
      .left,
      .right {
        border-radius: 100px 100px 0 0; /*左上 右上 右下 左下*/
        box-shadow: 0px 0px 20px #fd0707;
      }
      .bottom {
        box-shadow: 0px 0px 20px #fd0707;
      }
      .left {
        transform: translate(-50px, 150px) rotate(-45deg); /*translate()位移 rotate() 旋转角度*/
      }
      .right {
        transform: translate(50px, 150px) rotate(45deg);
      }
      .bottom {
        transform: translate(0, 214px) rotate(45deg) scale(0.9, 0.9); /*scale:定义 2D 缩放转换。*/
      }
      /*动画效果*/
      @keyframes heartAnimation {
        form {
          transform: scale(0.9, 0.9);
        }
        to {
          transform: scale(1.1, 1.1);
        }
      }
    </style>
  </head>
  <body>
    <div class="big">
      <div id="heart" class="left"></div>
      <div id="heart" class="right"></div>
      <div id="heart" class="bottom"></div>
    </div>
  </body>
</html>
