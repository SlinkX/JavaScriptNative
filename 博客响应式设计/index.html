/*para mobile*/
@media screen and (min-width: 300px){ 

  
.grid-container{
  display: grid;
  grid-template-columns: 1fr;
  grid-template-rows: repeat(6, auto);
  grid-row-gap: 10px;
}
  
.header{
  grid-row: 1/2;
  grid-column: 1/2;
  float: left;
/*   border: 3px solid black; */
}

  h1{
  font-family: Source Sans Pro;
  font-style: normal;
  font-weight: 700;
  font-size: 24px;
  line-height: 40px;
  color: #218242;
  display:inline;
  padding-left: 5px;
  }
  
.perfil{
  grid-column: 2/2;
  grid-row: 1/2;
  float: right;
/*   border: 3px solid black; */
}

.buscador{
  grid-column: 1/2;
  grid-row: 2/3;
/*   border: 3px solid black; */
}
  input{
  grid-column: 1/2;
  grid-row: 2/3;
  font-family: Source Sans Pro;
  font-style: normal;
  font-weight: normal;
  font-size: 16px;
/*   width: 700px;
  height: 32px;
  left: 535px;
  top: 38px; */
  background: rgba(196, 196, 196, 0.5);
  border-radius: 20px;
  border-style: none;
  padding-left: 5px;
  
}
  .iconolupa{
  grid-column: 1/2;
  grid-row: 2/3;
  background-color: #c4c4c4;
  background-image: url('https://i.ibb.co/84wfgzk/Vector.png');
  background-repeat: no-repeat;
  background-position: 4px center;
  border-radius: 20px;
  border-style: none;
  padding-left: 40px;
    
  }
  
.menu{
  grid-row: 3/4;
  font-family: Source Sans Pro;
  font-style: normal;
  font-weight: normal;
  font-size: 16px;
  line-height: 350%;
  padding-left: 10px;
/*   border: 3px solid black; */
}  
  .menu :hover {
  background-color: #9EE6B6;
  color: black;
  border-radius: 0px 20px 20px 0px;
  font-weight: 600;
  }

 .linea-separacion {
  border: 1px solid #c4c4c4;
  }
  
img{
    margin: 0px 10px 0px 10px;
  }

.banner{
  grid-row: 4/5;
/*   border: 3px solid black; */
}
  #mybanner{
  max-width: 100%;
  height: auto;
  margin-left: auto;
  margin-right: auto;
  }

.populares{
  grid-row: 5/6;
/*   border: 3px solid black; */
}

  h2{
  font-family: Source Sans Pro;
  font-style: normal;
  font-weight: 600;
  font-size: 20px;
  line-height: 10px;
  color: #218242;
  }
  
.columna{
  float: left;
  min-width:15%;
  max-width: 25%;
  padding: 5px;
}

 h3{
  font-family: Source Sans Pro;
  font-style: normal;
  font-weight: 400;
  font-size: 15px;
  line-height: 10px;
  align-items: center;
  text-align: center;
  color: #218242;
  }
  
.recientes{

/*   border: 3px solid black; */
}

/*   border: 3px solid black; */

  font-size: 10px;

  }
