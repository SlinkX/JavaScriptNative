/*cube*/
.cube {
    width:100px;
    height:100px;
    min-width:1px;
    min-height:1px;
    -webkit-transform:translate3d(0.00px,0.00px,0.00px);
       -moz-transform:translate3d(0.00px,0.00px,0.00px);
         -o-transform:translate3d(0.00px,0.00px,0.00px);
        -ms-transform:translate3d(0.00px,0.00px,0.00px);
            transform:translate3d(0.00px,0.00px,0.00px);
}

.cube .tp {
    background-color:rgba(107, 107, 107, 1.00);
    width:100%;
    height:100%;
    -webkit-transform:translate3d(0.00px,0px,100.00px);
       -moz-transform:translate3d(0.00px,0px,100.00px);
         -o-transform:translate3d(0.00px,0px,100.00px);
        -ms-transform:translate3d(0.00px,0px,100.00px);
            transform:translate3d(0.00px,0px,100.00px);
}

.cube .bt {
    background-color:rgba(0, 0, 0, 1.00) !important;
    width:100%;
    height:100%;
    -webkit-transform:translate3d(0.00px,0.00px,0px) scale(1.00);
       -moz-transform:translate3d(0.00px,0.00px,0px) scale(1.00);
         -o-transform:translate3d(0.00px,0.00px,0px) scale(1.00);
        -ms-transform:translate3d(0.00px,0.00px,0px) scale(1.00);
            transform:translate3d(0.00px,0.00px,0px) scale(1.00);
}

.cube .lt {
    background-color:rgba(235, 235, 235, 1.00);
}

.cube .rt {
    left:100%;
    background-color:rgba(242, 242, 242, 1.00);
}

.cube .ft {
    top:100%;
    background-color:rgba(255, 255, 255, 1.00);
}

.cube .bk {
    background-color:rgba(199, 199, 199, 1.00);
}

.cube .side1 {
    height:100%;
    -webkit-transform:rotateY(-90deg);
       -moz-transform:rotateY(-90deg);
         -o-transform:rotateY(-90deg);
        -ms-transform:rotateY(-90deg);
            transform:rotateY(-90deg);
    -webkit-transform-origin:left;
       -moz-transform-origin:left;
         -o-transform-origin:left;
        -ms-transform-origin:left;
            transform-origin:left;
    width:100px;
}

.cube .side2 {
    width:100%;
    -webkit-transform:translate3d(0.00px,0.00px,0px) rotate(0.00deg) rotateX(90.00deg);
       -moz-transform:translate3d(0.00px,0.00px,0px) rotate(0.00deg) rotateX(90.00deg);
         -o-transform:translate3d(0.00px,0.00px,0px) rotate(0.00deg) rotateX(90.00deg);
        -ms-transform:translate3d(0.00px,0.00px,0px) rotate(0.00deg) rotateX(90.00deg);
            transform:translate3d(0.00px,0.00px,0px) rotate(0.00deg) rotateX(90.00deg);
    -webkit-transform-origin:top;
       -moz-transform-origin:top;
         -o-transform-origin:top;
        -ms-transform-origin:top;
            transform-origin:top;
    height:100px;
}

.cube .ft,
.cube .bk,
.cube .rt,
.cube .lt {
    opacity:1;
}

.play {

    width:0;
