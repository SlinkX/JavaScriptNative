<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo App | SLinkX</title>
  </head>
  <body>
    <div class="wrapper">
      <h3>任务表</h3>
      <div class="task-input">
        <img src="bars-icon.svg" />
        <input type="text" placeholder="创建新任务回车" />
      </div>

      <div class="controls">
        <div class="filters">
          <span id="all" class="active"> 全部任务 </span>
          <span id="pending">进行中</span>
          <span id="completed">已完成</span>
        </div>
        <button class="clear-btn">全部清除</button>
      </div>
      <ul class="task-box"></ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
