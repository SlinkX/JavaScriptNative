<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <style>
    #div1 {
      width: 100px;
      height: 100px;
      background: blue;
    }
  </style>
  <body>
    <div id="div1" onmouseover="toRed()" onmouseout="toBlue()"></div>
  </body>
  <script>
    function toRed() {
      var oDiv = document.getElementById("div1").style;
      oDiv.width = "200px";
      oDiv.height = "200px";
      oDiv.background = "red";
    }
    function toBlue() {
      var oDiv = document.getElementById("div1").style;
      oDiv.width = "100px";
      oDiv.heigth = "100px";
      oDiv.background = "blue";
    }
  </script>
</html>
