<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Url Shorter | SLinkX</title>
  </head>
  <body>
    <div class="container">
      <i class="bx bx-link-alt"></i>
      <h1>Url shorter</h1>
      <label for="originURL">enter URL to Shorter: </label>
      <input type="text" id="originURL" placeholder="https://example.com" />
      <div class="buttons">
        <button id="reload-btn">Reload</button>
        <button id="short-btn">Short It</button>
      </div>
      <label for="shortenedUrl"> shortened URL:</label>
      <textarea id="shortenedUrl" rows="4" readonly></textarea>
    </div>
    <script src="index.js"></script>
  </body>
</html>
