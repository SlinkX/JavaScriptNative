<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>邮箱验证</title>
    <style>
      #notice {
        font-size: 14px;
        font-family: SimHei;
      }
      div {
        color: red;
        margin-top: 30px;
      }
      p {
        color: red;
        padding-left: 30px;
      }
      #texts {
        height: 40px;
        width: 50%;
        border-radius: 20px;
        padding: 1px 1px 1px 17px;
      }
      #texts::placeholder {
        background-color: transparent;
        color: rgba(0, 0, 0, 0.3);
      }
      .rules {
        height: 300px;
        width: auto;
        border: 1px solid gray;
        border-radius: 20px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    Email：
    <input type="text" id="texts" value="" placeholder="请输入邮箱进行验证" />
    <span id="notice"></span>
    <div class="rules">
      规则：
      <p>1、不能以0字开头</p>
      <p>2、@</p>
      <p>3、必须是数字与字母组成，长度为2-10位</p>
      <p>4、结尾一组，字母长度为2-4位</p>
      <p>5、 .字母，最少一组，最多三组</p>
    </div>

    <script>
      /*id是全局唯一的，不需要获取元素，直接使用*/

      let re = /^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/;

      //绑定文本输入时触发的事件
      texts.oninput = function () {
        let textBox = this.value;

        //判断检测这个值是否正确，
        if (re.test(textBox)) {
          //如果验证正确执行以下代码
          notice.innerHTML = "邮箱验证成功";
          notice.style.color = "plum";
        } else {
          //验证不成功，执行以下代码
          notice.innerHTML = "邮箱验证不成功，请重新输入";
          notice.style.color = "green";
        }
      };
    </script>
  </body>
</html>
