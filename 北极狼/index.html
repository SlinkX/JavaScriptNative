            const imgContainer = currentTile.querySelector('.img');
            imgContainer.classList.add('custom-placeholder-image');
            imgContainer.classList.add('img');
            imgContainer.innerHTML = '';

            newImg = document.createElement('img');
            newImg.src = placeholderImages[key];
            imgContainer.append(newImg);
          }
          const newImgContainer = document.createElement('div');
          newImgContainer.classList.add('custom-placeholder-image');
          newImgContainer.classList.add('img');

          newImg = document.createElement('img');
          newImg.src = placeholderImages[key];
          newImgContainer.append(newImg);


          const description = currentTile.querySelector('.description');

          if (currentTile.querySelector('.custom-placeholder-image') === null) {
            currentTile.insertBefore(newImgContainer, currentTile.querySelector('.description'));
          }
        }
        return true;
      });
      return true;
    });
  }
};
