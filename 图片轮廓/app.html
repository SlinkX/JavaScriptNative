<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div.img {
        border: 1px solid #ccc;
        border-radius: 10px;
        margin-top: 20px;
      }
      div.img:hover {
        border: 1px solid #777;
      }
      div.img img {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }
      div.desc {
        padding: 15px;
        text-align: center;
      }

      * {
        box-sizing: border-box;
      }
      .responsive {
        padding: 0 6px;
        float: left;
        width: 24.9999%;
      }
      @media only screen and(max-width: 700px) {
        .responsive {
          width: 49.999%;
          margin: 6px 0;
        }
      }
      @media only screen and(max-width: 500px) {
        .responsive {
          width: 100%;
        }
      }
      .clearfix:after {
        content: "";
        display: table;
        clear: both;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">响应式图片相册</h2>
    <div class="responsive">
      <div class="img">
        <a href="img_fjords.jpg" target="_blank">
          <img
            src="http://www.runoob.com/wp-content/uploads/2016/04/img_fjords.jpg"
            alt="Trolltunga Norway"
            width="300"
            height="200"
          />
        </a>
        <div class="desc">描述</div>
      </div>
    </div>
    <div class="responsive">
      <div class="img">
        <a target="_blank" href="img_forest.jpg">
          <img
            src="https://www.runoob.com/wp-content/uploads/2016/04/img_forest.jpg"
            alt="Forest"
            width="600"
            height="400"
          />
        </a>
        <div class="desc">Add a description of the image here</div>
      </div>
    </div>

    <div class="responsive">
      <div class="img">
        <a target="_blank" href="img_lights.jpg">
          <img
            src="https://www.runoob.com/wp-content/uploads/2016/04/img_lights.jpg"
            alt="Northern Lights"
            width="600"
            height="400"
          />
        </a>
        <div class="desc">Add a description of the image here</div>
      </div>
    </div>

    <div class="responsive">
      <div class="img">
        <a target="_blank" href="img_mountains.jpg">
          <img
            src="https://www.runoob.com/wp-content/uploads/2016/04/img_mountains.jpg"
            alt="Mountains"
            width="600"
            height="400"
          />
        </a>
        <div class="desc">Add a description of the image here</div>
      </div>
    </div>

    <div class="clearfix"></div>
    <div style="padding: 6px"></div>
  </body>
</html>
