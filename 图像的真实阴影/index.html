<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
  --size: 150px;
  --radius: calc(var(--size) * 20 / 100);
}

body {
  margin: 0;
  background: #e9e9f4;
}
main {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  height: 100vh;
  width: 100%;
  margin: auto;
}

.image-card {
  width: var(--size);
  height: var(--size);
  border-radius: var(--radius);
  position: relative;
  background-size: cover;
  margin: calc(var(--size) * 20 / 100);
}
.image-card:before {
  content: "";
  position: absolute;
  width: 90%;
  height: 100%;
  background-image: inherit;
  background-size: cover;
  border-radius: var(--radius);
  z-index: -1;
  filter: blur(12px);
  opacity: 0.6;
  left: 50%;
  transform: translate(-50%, 10%);
}

    </style>
</head>
<body>
    <main>
        <div class="image-card" style="background-image: url('https://i.pinimg.com/originals/d1/7d/e1/d17de177f36718c749d89b6a4e9831e6.jpg')">
        </div>
        
        <div class="image-card" style="background-image: url('https://i.pinimg.com/564x/8f/cd/a8/8fcda8819f83d06f108fb770f5c6e4bb.jpg')">
        </div>
        
        <div class="image-card" style="background-image: url('https://i.pinimg.com/736x/a6/f5/e3/a6f5e367389f499ad9b4693c9153c1f8.jpg')">
        </div>
        
        <div class="image-card" style="background-image: url('https://i.pinimg.com/564x/5e/b9/36/5eb9366f2e69b351c57ef2aac8a790c8.jpg')">
        </div>
      </main>
</body>
</html>
