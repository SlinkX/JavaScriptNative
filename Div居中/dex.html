<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .toast {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 13px 16px;
        font-size: 14px;
        color: #ccc;
        background-color: rgba(37, 38, 45, 0.9);
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <div class="toast">提交成功</div>
  </body>
