<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700");

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #101010;
	flex-direction: column;
	margin: 0;
}

* {
	transition: background 0.5s ease !important;
}

.notification-bell {
	position: relative;
	svg {
		fill: gold;
		transform-origin: top center;
	}
}

.notification-count {
	position: absolute;
	top: 0;
	right: 0;
	background: #d80537;
	color: #fff;
	display: grid;
	width: 1.5rem;
	height: 1.5rem;
	place-items: center;
	border-radius: 50%;
	font-family: "Open Sans", sans-serif;
	font-weight: bold;
	transition: transform 0.5s ease !important;
}

button {
	margin-top: 2rem;
	border: none;
	padding: 0.7rem;
	font-size: 1rem;
	color: #fff;
	background: #202020;
	width: 15rem;
	padding: 1rem;
	cursor: pointer;
	border-radius: 9px;
	&:hover {
		background: #303030;
	}
}

@keyframes ding {
	0% {
		transform: rotate(0);
	}
	25% {
		transform: rotate(10deg);
	}
	75% {
		transform: rotate(-10deg);
	}
	100% {
		transform: rotate(0);
	}
}
    </style>
</head>
<body>
    <div class="notification-bell">
        <svg class="bell-con" viewBox="0 0 448 512" width="50" title="bell">
            <path d="M224 512c35.32 0 63.97-28.65 63.97-64H160.03c0 35.35 28.65 64 63.97 64zm215.39-149.71c-19.32-20.76-55.47-51.99-55.47-154.29 0-77.7-54.48-139.9-127.94-155.16V32c0-17.67-14.32-32-31.98-32s-31.98 14.33-31.98 32v20.84C118.56 68.1 64.08 130.3 64.08 208c0 102.3-36.15 133.53-55.47 154.29-6 6.45-8.66 14.16-8.61 21.71.11 16.4 12.98 32 32.1 32h383.8c19.12 0 32-15.6 32.1-32 .05-7.55-2.61-15.27-8.61-21.71z" />
        </svg>
        <span class="notification-count">3</span>
    </div>
    <button onclick="addNotification()">Add notification</button>
    <button onclick="markRead()">Mark as read</button>
</body>
<script>
    let notifications = 3;

//runs when the first button gets clicked
function addNotification() {
	//change and update notifications variable
	notifications++;
	$(".notification-count").text(notifications);
	//play animation
	$(".notification-bell svg").css("animation", "ding 0.5s linear");
	setTimeout(() => {$(".notification-bell svg").css("animation", "none")}, 500);
	//css to show count
	$(".notification-count").css("transform", "scale(100%)");
}

//second button
function markRead() {
	//remove notifications and update count
	notifications = 0;
	$(".notification-count").text(notifications);
	//hide the count
	$(".notification-count").css("transform", "scale(0)");
}
</script>
</html>
