<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* this pen has some external brand styles in the css panel */
body {
  display: flex;
  align-items: center;
  justify-content: space-around;
  flex-direction: column;
  min-height: 100vh;
}

@media (prefers-reduced-motion: reduce) {
  *,
  *::before,
  *::after {
    transition-duration: 0.01ms !important;
  }
}

  </style>
</head>
<body>
  <div class="box gradient-green"></div>
<div class="box gradient-purple"></div>
<div class="box gradient-red"></div>
<div class="box gradient-orange"></div>

<button>click me</button>

<script>

let tl = gsap.timeline({
  defaults: {
    duration: 2
  }
});

tl.to(".gradient-green", {
  xPercent: -100,
  rotation: 360
})
  .to(
    ".gradient-purple",
    {
      xPercent: -100,
      rotation: 360
    },
    "<50%"
  )
  .to(
    ".gradient-red",
    {
      xPercent: -100,
      rotation: 360
    },
    "<50%"
  )
  .to(
    ".gradient-orange",
    {
      xPercent: -100,
      rotation: 360
    },
    "<50%"
  );

document.querySelector("button").addEventListener("click", (e) => {
  tl.play(0);
});

</script>
</body>
</html>
