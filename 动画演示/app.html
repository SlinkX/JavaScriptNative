<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: relative;
        width: 70px;
        height: 70px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px;
        text-align: center;
        line-height: 70px;
        color: #fff;
        font-size: 23px;
        border-radius: 12px;
        animation: move 6s ease 10 alternate forwards;
      }
      @keyframes move {
        0% {
          left: 0px;
          top: 0px;
        }
        25% {
          left: 300px;
          top: 0px;
        }
        50% {
          top: 300px;
          left: 300px;
        }
        75% {
          left: 0px;
          top: 300px;
        }
        100% {
          top: 0px;
          left: 0px;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">demo</div>
  </body>
</html>
