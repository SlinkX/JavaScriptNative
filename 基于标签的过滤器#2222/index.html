<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *,
*::after,
*::before {
	margin: 0;
	padding: 0;
	box-sizing: inherit;
	font-family: "Montserrat", "sans-serif";
}
html {
	font-size: 62.5%;
	scroll-behavior: smooth;
}
body {
	box-sizing: border-box;
	font-size: 1.6rem;
	padding: 5rem;
}
main {
	max-width: 100rem;
	margin: auto;
}

.drinks {
	margin-top: 2rem;
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(30rem, 1fr));
	row-gap: 4rem;
	column-gap: 2rem;
	color: #555;
}
.drinks__item {
	width: 100%;
	display: grid;
	grid-template-rows: auto 1fr auto;
	row-gap: 2rem;
	padding: 2rem;
	/* box-shadow: 0 0 1rem rgba(0,0,0,.2); */
	border-bottom: 2px solid #eee;
	border-radius: 0.5rem;
}
.drinks__item img {
	width: 100%;
	height: 30rem;
	object-fit: cover;
}
.drinks__item h3 {
	text-transform: uppercase;
}

.drinks__tags {
	display: flex;
	flex-flow: row wrap;
	column-gap: 0.8rem;
	row-gap: 1rem;
	color: #000;
}
.drinks__tag {
	display: inline-block;
	padding: 0.5rem 1rem;
	border-radius: 5px;
	cursor: pointer;
	font-size: 1.2rem;
}
.drinks__tag--blue {
	background-color: rgb(135, 239, 239);
}
.drinks__tag--green {
	background-color: rgb(186, 224, 129);
}
.drinks__tag--orange {
	background-color: rgb(223, 143, 87);
}
.drinks__tag--yellow {
	background-color: rgb(219, 181, 84);
}
.drinks__tag--pink {
	background-color: rgb(191, 103, 235);
}
.drinks__tag--red {
	background-color: rgb(194, 68, 68);
	color: #fff;
}
.drinks__tag--grey {
	background-color: rgb(191, 191, 191);
}
.tag-inactive {
	background-color: #eee;
	color: #000;
}

    </style>
</head>

const drinkContainer = document.querySelector(".drinks");

const tagColors = {
	Cold: "blue",
	"Non-Alcoholic": "green",
	Seasonal: "pink",
	Alcoholic: "red",
	Caffeinated: "yellow",
	Hot: "orange"
};

const drinkSelection = document.querySelector(".tag-selection");

filterDrinks();

drinkContainer.addEventListener("click", function (e) {
	const tagItem = e.target.closest(".drinks__tag");
	if (!tagItem) return;
	const tag = tagItem.textContent;
	filterDrinks(tag);
});
drinkSelection.addEventListener("click", function (e) {
	const tagItem = e.target.closest(".drinks__tag");
	if (!tagItem) return;
	const tag = tagItem.textContent;
	drinkSelection.querySelectorAll(".drinks__tag").forEach((tag) => {
		tag.classList.add("tag-inactive");
	});
	tagItem.classList.remove("tag-inactive");
	filterDrinks(tag);
});

function filterDrinks(tag = "All") {
	if (tag === "All") return printDrinks(drinks);
	const filteredDrinks = drinks.filter((drink) => drink.tags.includes(tag));
	printDrinks(filteredDrinks);
}

function printDrinks(drinkArray) {
	const drinksHtml = "";
	drinkContainer.innerHTML = "";

	drinkArray.forEach((drink) => {
		let tags = "";
		drink.tags.forEach((tag) => {
			const tagHTML = `
                <p class="drinks__tag drinks__tag--${
																	tagColors[tag] ? tagColors[tag] : "grey"
																}">${tag}</p>
            `;
			tags = tags + tagHTML;
		});

		const html = `
            <div class="drinks__item">
                <img src="${drink.url}" alt="Drink">
                <div>
                    <h3>${drink.title}</h3>
                    <p>${drink.description}</p>
                </div>
                <div class="drinks__tags">
                    ${tags}
                </div>
            </div>
        `;

		drinkContainer.insertAdjacentHTML("beforeend", html);
	});
}
