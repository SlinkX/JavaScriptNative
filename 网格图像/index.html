<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  background-color: var(--bg2);
  color: var(--txt);
  --txt: #494949;
  --bg: #d9d9d9;
  --bg2: #ededed;
  --border: #e3e3e3;
  --accent: 255, 148, 206;
  --accent2: 148, 206, 255;
  --font: Inter, sans-serif;
  --font2: Playfair Display, serif;
}

#concept {
  width: calc(90% - 80px);
  margin: 20px auto 0px;
  background: linear-gradient(to right, RGBA(var(--accent), 0.5), RGBA(var(--accent2), 0.5));
  height: 50%;
  padding: 40px;
  border-radius: 27px 7px 27px 7px;
  border: 1px solid var(--border);
  color: var(--txt);
  font: 700 italic 5ch var(--font2);
  text-transform: lowercase;
}

#subconcept {
  display: grid;
  grid-template-columns: 1fr;
  width: 90%;
  margin: 20px auto;
  gap: 20px;
}

.sub2 {
  width: calc(100% - 40px);
  height: calc(100% - 40px);
  background: var(--bg);
  padding: 20px;
  border-radius: 7px;
  border: 1px solid var(--border);
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 20px;
}

.sub2 img {
  width: 100%;
  height: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  object-position: center;
  border-radius: 7px;
}
    </style>
</head>
