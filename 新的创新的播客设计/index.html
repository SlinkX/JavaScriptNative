.cards:hover {

/***************************************
				        CSS GRID
****************************************/

/* ---info: 12 columnas--- */

.card-grid-1 {
  display: grid;
  grid-template-columns: repeat(12, fr);
  grid-gap: 2%;
  grid-auto-rows: 200px 200px;
  width: 100%;
  /* || DUDA: Hay alguna forma para que el height sea en auto? Lo he tenido que calcular en px || */
  height: 627px;
}

/* 

||| ERROR solucionado: No consigo que 2,3,4 y 5 dividan altura proporcional de 1. -->arriba en grid-auto-rows: tenia 200px 150px; |||

--- info:La primera fila ocupa cuatro columnas y engloba a tres elementos "cards" (el primero con ancho doble).

En la segunda fila necesitamos tres columnas para englobar tres elementos (todos del mismo ancho).

Por lo que 3 x 4 = 12, la cuadrícula sería de 12 columnas.

Las tres cards de la primera fila tienen sus columnas en 6-3-3.

Los tres cards de la segunda fila pueden tienen sus columnas en 4-4-4.---

*/

.cards:nth-child(1) {
