<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    :root {
  --rotation: 2.5rad;
}

* { 
  color: white;
  font-size: 18px;
}

body {
  background-color: #050505;
  height: 100%;
  
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin: 100px 0;
  
  font-family: 'Inter', sans-serif;
}


/* extra */

@media screen and (max-width: 700px) {
  body {
    flex-direction: column;
  }
}



div {
  height: 500px;
  width: 300px;
  border: 2px solid transparent;
  border-radius: 20px;
  box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1), 0 2px 15px rgba(255, 255, 255, 0.1);
  
/*  optional  */
  display: flex;
  flex-direction: column;
  padding: 40px;
  align-items: center;
  justify-content: space-between;

}


#card {
   background-image: 
    linear-gradient(black, black), 
    linear-gradient(calc(var(--rotation)), #888 0, #444 20%, transparent 80%);
  background-origin: border-box;
  background-clip: padding-box, border-box;
  position: relative;
}

/* extras */
a {
  text-decoration: none;
  color: inherit;
  width: inherit;
}

button {
  height: 50px;
  width: 100%;
  border-radius: 10px;
  border: 1px solid #888;
  color: white;
  background-color: black;
  box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.15);
  transition: all 0.2s ease;
  cursor: pointer;
}

#main {
  color: black;
  background-color: white;
  box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.25);
}

#main:hover {
  color: white;
  background-color: black; 
}
  </style>
</head>
<body>
  <div>
    <p>Less important card</p>
    <button>Start deploying</button>
  </div>
  
  <div id="card">
    <p>Main card</p>
    <a href="https://stacksorted.com/border-effects/vercel" target="_blank"><button id="main">View Source</button></a>
  </div>
  
  <div>
    <p>Less important card</p>
    <button>Start deploying</button>
  </div>

  <script>
    const card = document.getElementById("card");

card.addEventListener("mousemove", (e) => {
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left - rect.width / 2;
    const y = e.clientY - rect.top - rect.height / 2;

    const angle = Math.atan2(-x, y);
    card.style.setProperty("--rotation", angle + "rad");
});

  </script>
</body>
</html>
