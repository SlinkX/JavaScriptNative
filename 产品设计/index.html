<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway|Roboto&display=swap');
body{
  background-color: #fb9e91;
}

.container{
  width: 100%;
  height: 100vh;
  -ms-display: flex;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card{
  padding: 0px;
  width: 350px;
  height: 730px;
  border-style: solid;
  border-width: 0px;
  border-radius: 10px;
  box-shadow: 0px 15px 35px -5px rgba(50, 88, 130, 0.32);
}

.nav-link{
  color: #fff;
  font-size: 13px;
  margin-left: -7px;
  font-family: 'Roboto', sans-serif;
}

.navigation{
  width: 100%;
  height: 50px;
  padding: 6px;
  background-color: #fff;
  display: inline-block;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
  border-style: solid;
  border-width: 1px;
  border-color: #fff;
  border-bottom-color: #110E35;
}

.icon-nav{
  color: #000;
  font-size: 20px;
  padding-left: 10px;
  font-family: 'Roboto', sans-serif;
}

.text-nav{
  text-align: center;
  font-family: 'Roboto', sans-serif;
  font-size: 18px;
  color: #000;
  margin-left: 105px;
}

.container-body{
  width: 100%;
  height: 100%;
  background-color: #fff;
  border-bottom-left-radius: 10px;
  border-bottom-right-radius: 10px;
}

.card-product{
  width: 334px;
  height: 260px;
  background-color: #fff;
  margin-top: 18px;
  margin-left: 8px;
  border-radius: 10px;
  box-shadow: 0px 15px 30px -2px rgba(50, 88, 130, 0.32);
  transition: transform .2s;
}

.card-product:hover{
  transform: scale(1.02);
}

.image{
  width: 100%;
  height: 200px;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

.title-card, .names{
    display: inline-block;
    width: 100%;
}

.money, .stars, .title-product, .orders{
  color: #000;
  font-family: 'Roboto', sans-serif;
  font-size: 13px;
  padding: 20px;
}

.title-product, .orders{
  color: #B6B8C4;
}

.orders{
  margin-left: 100px;
}
.stars{
  margin-left: 180px;
}

.fa-star{
  color: #F37913;
}

.categories{
  margin-top: 20px;
  width: 100%;
  padding-left: 16px;
  display: inline-block;
}

.cards{
  margin-top: 1px;
  width: 100%;
  padding: 8px;
  display: inline-block;
}

.text-catego{
  font-family: 'Roboto', sans-serif;
  font-size: 18px;
  padding: 5px;
}

.mask{
  width: 150px;
  height: 150px;
  border-radius: 10px;
  background-color: rgba(0, 0, 0, 0.4);
  position: fixed;
  margin-top: -150px;
  -ms-display: flex;
  display: flex;
  align-items: center;
  justify-content: center;
}

.mask > span{
  color: #fff;
  font-family: 'Roboto', sans-serif;
  font-size: 16px;
}

.mask:hover > span{
  font-size: 17px;
  transition: transform .2s;
}

.right-bottom{
    margin-left: -6px;
}

.left-bottom{
  margin-left: 9px;
}

.image-categoria-right{
  width: 150px;
  height: 150px;
  border-radius: 10px;
  margin-right: -15px;
  margin-top: 15px;
}

.image-categoria-right:hover{
  transform: scale(1.1);
}

.image1{
  background: url('https://images.unsplash.com/photo-1537498425277-c283d32ef9db?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1357&q=80');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: 10% 50%;
}

.image2{
  background: url('https://images.unsplash.com/photo-1553914204-a8fcee407d7b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1000&q=80');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: 50% 50%;
}

.image-categoria-left{
  width: 150px;
  height: 150px;
  border-radius: 10px;
  margin-left: -15px;
  margin-top: 15px;
}

.image-categoria-left:hover{
  transform: scale(1.1);
}
.image3{
  background: url('https://images.unsplash.com/photo-1553914192-7ba7aa02a275?ixlib=rb-1.2.1&auto=format&fit=crop&w=1267&q=80');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: 10% 50%;
}

.image4{
  background-image: url('https://images.unsplash.com/photo-1562145259-610b3d3ca6ab?ixlib=rb-1.2.1&auto=format&fit=crop&w=1267&q=80');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: 60% 60%;
  position: relative;
}


    </style>
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="navigation">
            <span class="icon-nav"><i class="fas fa-bars"></i></span>
            <span class="text-nav">Products</span>
          </div>
          <div class="container-body">
            <div class="card-product">
              <div class="image-product">
                <img class="image" src="https://images.unsplash.com/photo-1557231040-038eb8e8cdf2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1323&q=80">
                <div class="title-card">
                  <span class="money">$520</span>
                  <span class="stars">4.5 <i class="fas fa-star"></i></span>
                </div>
                <div class="names">
                  <span class="title-product">Headphones</span>
                  <span class="orders">3,562 orders</span>
                </div>
              </div>
            </div>
            <div class="categories">
              <span class="text-catego">Categories</span>
              <span class="stars"><i class="fas fa-chevron-right"></i></span>
          </div>
            <div class="cards">
              <div class="row">
                <div class="col-md-6">
                  <center>
                    <img class="image1 image-categoria-right">
                    <div class="mask left-bottom">
                      <span>Computers <i class="fas fa-chevron-right"></i></span>
                    </div>
                  </center>
                </div>
                <div class="col-md-6">
      <center>
                    <img class="image2 image-categoria-left">
                    <div class="mask right-bottom">
                      <span>SmartPhones <i class="fas fa-chevron-right"></i></span>
                    </div>
                  </center>
                </div>
                          
                <div class="col-md-6">
                  <center>
                      <img class="image3 image-categoria-right">
                      <div class="mask left-bottom">
                        <span>Tablets <i class="fas fa-chevron-right"></i></span>
                    </div>
                  </center>
                </div>
                <div class="col-md-6">
                  <center>
                    <img class="image4 image-categoria-left">
                    <div class="mask right-bottom">
                      <span>Smart Watch <i class="fas fa-chevron-right"></i></span>
                    </div>
                  </center>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
