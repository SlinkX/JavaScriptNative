<html>
  
  <head>


    <style lang="scss">
        $BG-color: #fefFFf; /*light grey */
$blue: rgba(0, 158, 253, 1); //blue
$green: rgba(42, 245, 152, 1); //green
$dark-blue: #0b61b0;
$pink: #fe826b;

$green-to-pink: linear-gradient(to top, rgba(42, 245, 152, 1) 0%, #fe826b 100%);
$blue-to-green-left: linear-gradient(to left, rgba(42, 245, 152, 1) 0%, rgba(0, 158, 253, 0.5) 100%);

$bubble: rgba(219,219,218, 0.5);
$pinkBubble: rgba(251,166,118, 0.6);

body{background: $BG-color; }

.title{
  text-align: center;
}

.box{
  position: relative;
  margin: auto;
  display: block;
  /*optional background or border*/
  //border: solid 4px red;
  margin-top: 9%;
  width: 600px;
  height: 450px;
  background: none;
}

.head{
  position: absolute;
  top: 5%;
  left: 36%;
  width: 28%;
  height: 28%;
  background: $green; 
  border-radius: 5%;
  
  animation: headMove 4s infinite;
}

.hair-left{
  position: absolute;
  top: -35%;
  left: 31%;
  width: 12%;
  height: 42%;
  background: $green-to-pink; 
  z-index: -1;
  transform: rotate(-25deg);  
  border-radius: 35%;
}
.hair-right{
  position: absolute;
  top: -21%;
  right: 38%;
  width: 12%;
  height: 32%;
  background: $green-to-pink; 
  z-index: -1;
  transform: rotate(25deg);
  border-radius: 35%;
}

.bullet-left{
  position: absolute;
  top: 5%;
  left: 5%;
  width: 3%;
  height: 5%;
  background: grey; 
  border-radius: 50%;
}
.bullet-right{
  position: absolute;
  top: 5%;
  right: 5%;
  width: 3%;
  height: 5%;
  background: grey; 
  border-radius: 50%;
}
.eye-left{
  position: absolute;
  top: 15%;
  left: 15%;
  width: 33%;
  height: 35%;
  background: $blue; 
  //octagon as it is
  -webkit-clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
}
.eye-right{
  position: absolute;
  top: 28%;
  right: 15%;
  width: 33%;
  height: 4%;
  background: $blue; 
  //octagon as it is
  -webkit-clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
}

.inner-eye-left{
  position: absolute;
  top: 28%;
  left: 29%;
  width: 42%;
  height: 44%;
  background: grey; 
  border-radius: 50%;
}
.pupil-left{
  position: absolute;
  top: 27%;
  left: 29%;
  width: 42%;
  height: 44%;
  background: $green; 
  border-radius: 50%;
  transform: rotate(30deg);
  -webkit-clip-path: circle(50% at 100% 50%);
clip-path: circle(50% at 100% 50%);
}

.outer-mouth{
  position: absolute;
  top: 61%;
  left: 19%;
  width: 62%;
  height: 27%;
  background: $blue; 
  border-radius: 10%;
}
.mouth{
  position: absolute;
  top: 36%;
  left: 14%;
  width: 72%;
  height: 17%;
  background: none; 
  border-radius: 50%;
  border-bottom: solid 4px grey;
}

.body{
  position: absolute;
  top: 34%;
  left: 35%;
  width: 30%;
  height: 36%;
  background: $blue; 
  border-radius: 5%;
}
.body-inner-shadow{
  position: absolute;
  top: 24%;
  left: 10%;
  width: 90%;
  height: 76%;
  background: $blue-to-green-left; 
  border-top-left-radius: 50%;
  border-bottom-right-radius: 5%;

.upper-square-1{

}
.upper-square-2{

.upper-square-4{

  border-radius: 5%;
}
.upper-square-5{
  position: absolute;
  top: 5%;

  width: 18%;

  background: $dark-blue; 
  border-radius: 5%;
}
//change top to bottom
//then change the color
//then change the heigh by adding 20%
.bottom-square-1{
  position: absolute;
  bottom: 5%;

  width: 18%;
  height: 26%;

  border-radius: 5%;
}
.bottom-square-2{
  position: absolute;

.bottom-square-4{

}
.bottom-square-5{
  position: absolute;

  width: 18%;
  height: 66%;
  background: $pink; 
  border-radius: 5%;
}

//hands
.hand-left{
  position: absolute;
  top: -22%;
  left: -34%;
  width: 18%;
  height: 56%;
  background: grey; 
  border-radius: 5%;
  transform: rotate(-45deg);
}
.hand-left-top{
  position: absolute;
  top: -48%;
  left: -34%;
  width: 18%;
  height: 56%;
  background: $blue; 
  border-radius: 5%;
  transform: rotate(45deg);
  
  border-bottom-right-radius: 50%;
}

.palm-left{
  position: absolute;
  top: -54%;
  left: -26%;
  width: 32%;
  height: 34%;
  background: $dark-blue; 
   transform: rotate(44deg);
  //star, as it is
  -webkit-clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
}
.inner-palm-left{
  position: absolute;
  top: 20%;

  //star, as it is
  -webkit-clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
}
//same as left
//change left to right and -20% of the top
.hand-right{
  position: absolute;
  top: -2%;
  right: -34%;
  width: 18%;
  height: 56%;
  background: grey; 
  border-radius: 5%;
  transform: rotate(-45deg);
}
.hand-right-top{
  position: absolute;
  top: 23%;
  right: -34%;
  width: 18%;
  height: 56%;
  background: $blue; 
  border-radius: 5%;
  transform: rotate(45deg);
  
  border-top-left-radius: 50%;
}
//change to -44deg
.palm-right{
  position: absolute;
  top: 54%;
  right: -26%;
  width: 32%;
  height: 34%;
  background: $dark-blue; 
   transform: rotate(-44deg);
  //star, as it is
  -webkit-clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);

  width: 60%; 
  height: 60%; 
  background: grey; 

  //star, as it is
  -webkit-clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
}

//legs
.leg-left{
  position: absolute;
  top: 102%;
  left: 14%;
  width: 28%;
  height: 36%;
  background: $green; 
  border-top-left-radius: 50%;
  border-top-right-radius: 50%;
  transform: rotate(35deg);
}
.leg-right{
  position: absolute;
  top: 102%;
  right: 14%;
  width: 28%;
  height: 36%;
  background: $green; 
  border-top-left-radius: 50%;
  border-top-right-radius: 50%;
  transform: rotate(-35deg);
}

.inner-left-leg{
  position: absolute;
  top: 0%;
  left: 0%;
  width: 100%;
  height: 82%;
  background: $green-to-pink; 
  border-top-left-radius: 50%;
  border-top-right-radius: 50%;
}
.inner-right-leg{
  position: absolute;
  top: 0%;
  left: 0%;
  width: 100%;
  height: 82%;
  background: $green-to-pink; 
  border-top-left-radius: 50%;
  border-top-right-radius: 50%;
}

.bubble{
  position: absolute;
  top: -8%;
  left: 9%;
  width: 80%;
  height: 100%;
  background: $bubble; 
  border-radius: 50%;
  border: solid 4px grey;
  
  animation: bubbleMove 4s infinite;
}

@keyframes bubbleMove{
  0%{
    top: 20%;
    transform: rotate(0deg);
  }
  50%{
    top: -48%;
  }
  100%{
    top: 20%;
    transform: rotate(360deg);
    background: $pinkBubble;
  }
}
@keyframes headMove{
  0%{
    top: -3%;
  }
  50%{
    top: 5%;
  }
  100%{
    top: -3%;
  }
}




    </style>
  </head>
