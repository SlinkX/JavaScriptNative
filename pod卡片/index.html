<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="podcard.css">
    <script src="https://kit.fontawesome.com/3aeebcae77.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Righteous|Stoke&display=swap" rel="stylesheet">
    <title>podCard</title>
    <style>
      body{
    margin: 0;
    padding: 0;
    font-family: 'Stoke', serif;
}

.theCard{
    padding: 1%;
    position: absolute;
    background: white;
    top: 50%;
    left: 50%;
    /* not sure if I like setting width or not tbh */
    /* width: 60%; */
    min-width: 33%;
    max-width: 400px;
    transform: translate(-50%,-50%);
    /* border: solid rgba(22, 22, 22, .5) 1px; */
    border-radius: 5px;
    /* filter: drop-shadow(0 10px 15px #202020); */
    box-shadow: 7px 7px 25px 0px #373F4D;
}

.title{
    font-family: 'Righteous', cursive;
    padding: 0;
    margin: 0;
    font-size: 2em;
    color: #373f4d;
}

.subtitle{
    padding: 0;
    margin: 0 0 2% 0;
    color: rgba(55, 61, 77, .7);
    /* color: #C45250; */
}
.writing{
    margin: 3% 0 1% 0;
    padding: 0;
    font-size: .85em;
    color: #373F4D;
}
.players{
    margin: .2em .2em;
    padding: 0;
    /* width: 125px; */
    height: 3em;
    background: white;
    /* filter: drop-shadow(0 0 0.2em #222222); */
    box-shadow: 2px 2px 3px 0px #373F4D;
    border: none;
    font-family: 'Righteous', cursive;
    color: #373F4D;
}

iframe{
    filter: drop-shadow(2px 2px 2px #373F4D);
}

.links{
    background: none;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(125px, 1fr));
    height: fit-content;    
}

#foot{
    position: absolute;
    top: 95%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: .85em;
}
    </style>
</head>
<body>
    <!--   A card for podcast player and links on my site to replace Bootstrap card deck -->
    
    <div class="theCard">

        <!-- title and subtitle -->
        <div class="name">
            <p class="title">re-verse</p>
            <p class="subtitle">music driven scripture</p>
        </div>

        <!-- buttons for podplayer links -->
<!--  -->
<!-- going to have to turn these into anchor tags and redo some css -->
<!--  -->
        <div class="links">
            <button class="players" ><i class="fas fa-broadcast-tower"></i> Overcast</button>
            <button class="players" ><i class="fas fa-podcast"></i> Apple Podcasts</button>
            <button class="players"><i class="fab fa-spotify"></i> Spotify</button>
            <button class="players"><i class="fab fa-google-play"></i> Google Podcasts</button>
        </div>

        <!-- embeded from transistor -->
        <div class="stream">
            <p class="writing">stream latest episode:</p>
            <iframe src='https://share.transistor.fm/e/re-verse/latest' width='100%' height='180' frameborder='0' scrolling='no' seamless='true' style='width:100%; height:180px;'></iframe>
        </div>
    </div>
    <a id="foot" target="_blank" href="https://eamonncottrell.com/gritHackr100.html">part of Eamonn's gritHackr100 challenge</a>
</body>
</html>
