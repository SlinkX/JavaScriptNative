
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Facelet Title</title>
        <link href="index.css" rel="stylesheet" type="text/css"></link>        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>  
        <script src="index.js"></script>
        <style>
            @import url(https://fonts.googleapis.com/css?family=Roboto:400,100);
*{
    font-family: 'Roboto', sans-serif;
    border:0px;
    padding:0px;
    margin:0px;
    box-sizing: border-box;
}
html{
    height: 100%;
}
@SideBarBackgroundColor:#333645;
@SideColor1:#A48AD4;
@BackgroundColor:#F4F4F4;
@topDotsHeight:30px;
@topBarHeight:75px;
@leftSideBarWidth:230px;
body{
    min-width:900px;
    height: 100%;
    background-color:  @BackgroundColor;
    #topDots{
        height: @topDotsHeight;

        margin-left:10px;
        .dot{
            margin-top: 10px;
            display: inline-block;
            height: 10px;
            border-radius: 50%;
            width: 10px;
            background-color: darken(@BackgroundColor,15%);
        }
    }
    #topBar{
        height: @topBarHeight;
        background-color: white;
        #userDisplay
        {
            padding: 10px;
            width: @leftSideBarWidth;
            height: 100%;
            float: left;
            background-color: @SideColor1;
            img{
                float: left;
                display: block;
                height: 50px;
                width:50px;
                border-radius: 50%;
                background-color: #cecece;
            }
            #userDetails{
                float:left;
                height: 100%;
                width: ~"calc(100% - 50px)";
                padding-top:10px;
                padding-left:10px;
                #userName{
                    color: white;
                    font-weight: 100;
                    display: block;
                }
                #details{
                    color:white;
                    display: block;
                }
            }
        }
        #rightbar
        {
            float: left;
            height:100%;            
            width: ~"calc(100% - "@leftSideBarWidth~")";
            background-color: white;
            #lines3
            {
                padding-top: 30px;
                padding-left: 25px;
                width: 70px;
                float: left;
                height:100%;
                .line{
                    height: 3px;
                    background-color: darken(@BackgroundColor,15%);
                    width: 24px;
                    border-radius: 10px;
                    margin-bottom: 3px; 
                }
            }
            #title
            {
                float: left;
                padding-top: 20px;
            }
            #rightbar
            {
                float: right;
                height: 100%;
                width: 100px;

                #addWidget{
                    .verticallyCenter;
                    width: 100px;
                    background-color: black;
                    color: white;
                    height: 40px;
                    border-color: white;
                    border-style: solid;
                    border-width: 2px;

                }
            }
        }
    }
    #content
    {
        height: ~"calc(100% - "(@topBarHeight+@topDotsHeight)~")";
        min-height:450px;
        #leftSideBar{
            width: @leftSideBarWidth;
            float: left;
            background-color: @SideBarBackgroundColor;
            height: 100%;
            ul{
                width:100%;
                height:60%;

                li{
                    width:100%;
                    height: 60px;
                    padding: 20px;
                    .symbol{

                    }
                    .text{
                        color: grey;
                    }        
                }
                li:hover{
                    background-color:darken(@SideBarBackgroundColor,20%);
                    .symbol{

                    }
                    .text{
                        color: white;
                    }        
                }
            }
            #bottomChart{
                height: 40%;
            }
        }
        #rightContent
        {
            height: 100%;            
            width: ~"calc(100% - "@leftSideBarWidth~")";
            float: left;
            #widget1
            {
                margin-top: 50px;
                margin-left: 50px;
                width: 200px;
                float: left;
                height: 200px;
                background-color: white;
                border-radius: 10px;
                padding: 10px;
                .standardShadow;
                .Wid;
            }
            #widget2
            {
                margin-top: 50px;
                padding:10px;
                margin-left: 50px;
                margin-right: 50px;
                float: left;
                width: ~"calc(100% - "400px~")";
                height:200px;
                background-color: white;
                border-radius: 10px;
                .standardShadow;
                .Wid;
            }
            #chart{
                height:~" calc(100% - 280px)";
                width: 100%;
                margin-top: 30px;
            }
        }
    }

}
.verticallyCenter
{
    position: relative;
    top: 50%;
    transform: translateY(-50%);
}
.standardShadow{
    box-shadow: 0 16px 28px 0 rgba(0,0,0,0.22),0 25px 55px 0 rgba(0,0,0,0.21);
}
.Wid{
    .WidTitle{
        width: 100%;
        height: 30px;

        border-bottom-width: 1px;
        border-bottom-style: solid;
        border-bottom-color: lighten(grey,25%);
        span{
            font-size: smaller;
            color: lighten(grey,25%);
        }
    }
    .WidBody
    {
        width: 100%;        
        padding-top: 5px;
        padding-left: 5px;
        overflow: auto;
        border-bottom-width: 1px;
        border-bottom-style: solid;
        border-bottom-color: lighten(grey,25%);
        height: ~"calc(100% - 60px)";
        #itemList
        {
            width:100%;
            height:100%;
            li{
                width:100%;
                height: 40px;
                display: block;
                list-style: none;
                #ImageDiv{
                    display:inline-block;
                    width:30px;
                    float:left;
                    img{
                        width: 30px;
                        height: 30px;
                        border-radius: 50%;
                    }
                }
                #DetailsDiv{
                    margin-left: 10px;
                    display:inline-block;
                    float:left;
                    .TitleName{
                        display: block;
                        font-size: 10px;
                    }
                    .SubTitleDetail{
                        
                        display: block;
                        color: lighten(black,40%);
                        font-size: 10px;
                    }
                }
            }
        }
    }
    .WidFooter{

        width: 100%;
        padding: 5px;
        height: 30px;
        button{
            color:white;
            display: block;
            padding: 5px;
            margin: auto;
            background-color: lighten(grey,25%);
        }
    }
}


        </style>
    </head>
    <body>
        
        <div id="topDots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div id="topBar">
            <div id="userDisplay">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/493901/profile/profile-80_1.jpg"></img>
                <div id="userDetails">
                    <span id="userName">Prawal Srivastava</span>
                    <span id="details">Simply Logical</span>
                </div>
                <div style="clear: both"></div>
            </div>
            <div id="rightbar">
                <div id="lines3">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div id="title">
                    <h1>Project Honeycomb</h1>
                    
                </div>
                <div id="rightbar">
                    <button id="addWidget" >Add Widget</button>
                </div>
                <div style="clear: both"></div>
            </div>
            <div style="clear: both"></div>
        </div>
        <div id="content">
            <div id="leftSideBar">
                <ul>
                    <li><span class="symbol"></span><span class="text">Dashboard</span></li>
                    <li><span class="symbol"></span><span class="text">Visual Attachments</span></li>
                    <li><span class="symbol"></span><span class="text">Project Statistics</span></li>
                    <li><span class="symbol"></span><span class="text">Team Members</span></li>
                    <li><span class="symbol"></span><span class="text">Server Data</span></li>
                </ul>
                <div id="bottomChart" ></div>
            </div>
            <div id="rightContent">
                <div class="widget" id="widget1">
                    <div class="WidTitle">
                        <span>TEAM INVOLVED</span>
                    </div>
                    <div class="WidBody">
                  <ul id="itemList">
                            <li >
                                <div id="ImageDiv">
                                    <img src="http://zblogged.com/wp-content/uploads/2015/11/5.png"></img>
                                </div>
                                <div id="DetailsDiv">
                                    
                                    <span class="TitleName">Jack O' Colleney</span>
                                    <span class="SubTitleDetail">UX /UI Designer</span>
                                </div>
                            </li><li >
                                <div id="ImageDiv">
                                    <img src="https://www.morganstanley.com/assets/images/people/tiles/karlene-quigley-large.jpg"></img>
                                </div>
                                <div id="DetailsDiv">
                                    
                                    <span class="TitleName">Denis Jackson</span>
                                    <span class="SubTitleDetail">Developer</span>
                                </div>
                            </li><li >
                                <div id="ImageDiv">
                                    <img src="https://www.morganstanley.com/assets/images/people/tiles/adam-parker-large.jpg"></img>
                                </div>
                                <div id="DetailsDiv">
                                    
                                    <span class="TitleName">Antonio King</span>
                                    <span class="SubTitleDetail">Web Designer</span>
                                </div>
                            </li>
                        </ul>
                  </div>
                    <div class="WidFooter">
                        <button>ADD TEAMMATE</button>
                    </div>
                </div>
                <div class="widget" id="widget2">
                    
                    <div class="WidTitle">
                        <span>PROJECT ACTIVITIES</span>
                    </div>
                    <div class="WidBody"></div>
                    <div class="WidFooter"></div>
                </div>
                <div style="clear: both"></div>
                <div id="chart"></div>
            </div>
            <div style="clear: both"></div>
            
        </div>
        <script>
            $(document).ready(function () {
    //Charts 
    var chart = {
        type: 'area',
        animation: Highcharts.svg, // don't animate in IE < IE 10.
        marginRight: 10,
        events: {
            load: function () {
                // set up the updating of the chart each second
                var series = this.series[0];
                setInterval(function () {
                    var x = (new Date()).getTime(), // current time
                            y = Math.random();
                    series.addPoint([x, y], true, true);
                }, 1000);
            }
        },
        backgroundColor: null
    };
    var title = {
        text: ''
    };
    var xAxis = {
        type: 'datetime',
        tickPixelInterval: 150
    };
    var yAxis = {
        title: {
            text: 'Value'
        },
        plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
    };
    var tooltip = {
        formatter: function () {
            return '<b>' + this.series.name + '</b><br/>' +
                    Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                    Highcharts.numberFormat(this.y, 2);
        }
    };
    var plotOptions = {
        area: {
            pointStart: 1940,
            marker: {
                enabled: false,
                symbol: 'circle',
                radius: 2,
                states: {
                    hover: {
                        enabled: true
                    }
                }
            }
        }
    };
    var legend = {
        enabled: false
    };
    var exporting = {
        enabled: false
    };
    var series = [{
            name: 'Random data',
            data: (function () {
                // generate an array of random data
                var data = [], time = (new Date()).getTime(), i;
                for (i = -19; i <= 0; i += 1) {
                    data.push({
                        x: time + i * 1000,
                        y: Math.random()
                    });
                }
                return data;
            }())
        }];

    var json = {};
    json.chart = chart;
    json.title = title;
    json.tooltip = tooltip;
    json.xAxis = xAxis;
    json.yAxis = yAxis;
    json.legend = legend;
    json.exporting = exporting;
    json.series = series;
    json.plotOptions = plotOptions;


    Highcharts.setOptions({
        global: {
            useUTC: false
        }
    });
    $('#chart').highcharts(json);
//Charts End
//Events like click
    $('#lines3').click(function (event) {
        var width = $('#leftSideBar').css('display');
        if (width != 'none')
        {
            $('#userDisplay').css('display', 'none');
            $('#leftSideBar').css('display', 'none');
        }
        else
        {
            $('#userDisplay').css('display', 'block');
            $('#leftSideBar').css('display', 'block');
        }
    });
//events end
});

//Bottom chart
$(function () {
    // Create the chart
    chart = new Highcharts.Chart({
        chart: {
            renderTo: 'bottomChart',
            type: 'pie',
            backgroundColor: null
        },
        title: {
            text: '70%',
            verticalAlign:"middle",
            style:{
                color:'#FFF'
            }
        },
        yAxis: {
            title: {
                text: 'Total percent market share'
            }
        },
        plotOptions: {
            pie: {
                shadow: false
            }
        },
        tooltip: {
            formatter: function () {
                return '<b>' + this.point.name + '</b>: ' + this.y + ' %';
            }
        },
        series: [{
                name: 'Browsers',
                data: [{
                        color: '#EE4A49',
                        y: 7,
                        borderWidth: 0
                    },
                    {
                        color:'none',
                        borderWidth: 0,
                        y: 3
                    }],
                size: '70%',
                innerSize: '85%',
                showInLegend: false,
                dataLabels: {
                    enabled: false
                }
            }]
    });
});
        </script>
    </body>
</html>
