<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的网页布局方式1</title>
    <style lang="">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        padding: 10px;
        background: #f1f1f1;
      }
      /* top title */
      .header {
        padding: 30px;
        text-align: center;
        background: white;
        border-radius: 10px;
      }
      .header h1 {
        font-size: 50px;
      }
      /*navbar */
      .topnav {
        overflow: hidden;
        background-color: #333;
      }
      /* navbar link */
      .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      /* link color */
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }
      /* 创建2列 */
      .leftcolumn {
        float: left;
        width: 75%;
      }
      /* right sidebar */
      .rightcolumn {
        float: left;
        width: 25%;
        background-color: #f1f1f1;
        padding-left: 20px;
      }
      /* img part */
      .fakeimg {
        background-color: #aaa;
        width: 100%;
        padding: 20px;
      }
      /* this article card */
      .card {
        background-color: white;
        padding: 20px;
        margin-top: 20px;
      }
      /* list after clear float */
      .row::after {
        content: "";
        display: table;
        clear: both;
      }
      /* bottom part */
      .footer {
        padding: 20px;
        text-align: center;
        background: #ddd;
        margin-top: 20px;
      }
      /* responsive layout */
      @media screen and(max-width: 400px) {
        .topnav a {
          float: none;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>我的网页</h1>
      <p>重置浏览器大小查看效果</p>
    </div>

    <!-- topnav -->
    <div class="topnav">
      <a href="">link</a>
      <a href="">link</a>
      <a href="">link</a>
      <a href="">link</a>
      <a href="" style="float: right"></a>
    </div>
    <!-- row -->
    <div class="row">
      <div class="leftcolumn">
        <div class="card">
          <h2>文章标题</h2>
          <h5>2024/1/24</h5>
          <div class="fakeimg" style="height: 200px">image</div>
          <p>some text...</p>
          <p>菜鸟教程-学的不仅是技术更是梦想</p>
        </div>
        <div class="card">
          <h2>this article title</h2>
          <h5>2024/2/01</h5>
          <div class="fakeimg" style="height: 200px">image</div>
          <p>some text...</p>
        </div>
      </div>
      <div class="rightcolumn">
        <div class="card">
          <h2>about me</h2>
          <div class="fakeimg" style="height: 100px">image</div>
          <p>some information about me....</p>
        </div>
        <div class="card">
          <h3>hot article</h3>
          <div class="fakeimg"><p>image</p></div>
        </div>
        <div class="card">
          <h3>follow me</h3>
          <p>some text...</p>
        </div>
      </div>
    </div>

    <!-- 底部区域 -->
    <div class="footer">
      <h2>bottom area</h2>
    </div>
  </body>
</html>
