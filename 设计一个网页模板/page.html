<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial;
        margin: 0;
      }
      .header {
        padding: 80px;
        text-align: center;
        background: #1abc9c;
        color: white;
      }
      .header h1 {
        font-size: 40px;
      }
      .navbar {
        overflow: hidden;
        background-color: #333;
      }
      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }
      .navbar a.right {
        float: right;
      }
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      .row {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
      }
      .side {
        -ms-flex: 30%;
        flex: 30%;
        background-color: #f1f1f1;
        padding: 20px;
      }
      .main {
        -ms-flex: 70%;
        flex: 70%;
        background-color: white;
        padding: 20px;
      }
      .fakeing {
        background-color: #aaa;
        width: 100%;
        padding: 20px;
      }
      .footer {
        padding: 20px;
        text-align: center;
        background: #ddd;
      }
      @media screen and(max-width: 700px) {
        .row {
          flex-direction: column;
        }
      }
      @media screen and(max-width: 400px) {
        .navbar a {
          float: none;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>教程网页测试实例</h1>
      <p>创建一个页面</p>
    </div>

    <div class="navbar">
      <a href="">link</a>
      <a href="">link</a>
      <a href="">link</a>
      <a href="" class="right">link</a>
    </div>

    <div class="row">
      <div class="side">
        <h2>about mee</h2>

        <div class="fakeing" style="height: 200px">insert img</div>
        <p>about me introduce</p>
        <h3>more content</h3>
        <p>more content about me</p>
        <div class="fakeing" style="height: 60px">insert img this</div>
        <br />
        <div class="fakeing" style="height: 60px">insert img this</div>
        <br />
        <div class="fakeing" style="height: 60px">insert img this</div>
      </div>

      <div class="main">
        <h2>title</h2>

        <div class="fakeing" style="height: 200px">img</div>
        <p>some text</p>
        <p>教程，学的不仅是技术 更是梦想</p>

      </div>
    </div>
    <div class="footer">
      <h2>footer content</h2>
    </div>
  </body>
</html>
