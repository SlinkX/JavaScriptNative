  <script>
    const tileLink = {
  'presentation' : 'Download',
  'external presentation': 'View',
  'webinar': 'Webinar',
  'video': 'Video',
  'blog': 'Blog Post',
  'case study': 'Read',
  'solution overview': 'Read',
  'media coverage': 'Media Coverage',
  'press release': 'Press Release',
  'ebook': 'Read',
  'white paper': 'White Paper',
  'audio demos': 'Listen',
  'video demos': 'View',
  'infographic': 'View',  
  'template': 'Download',
  'article': 'Read',
  'coming soon': 'Read',
  'landing page': 'Visit',
  'register': 'Register',
  'corporate policy': 'Read policy',
  'hms pods': 'Podcast', 
  'podcast':'Podcast'
};

const changeTitleText = (link, text) => {
    link.innerHTML = `${text}`;
};

const changeTitles = () => {
    const tilesArray = Array.from(document.querySelectorAll('.tile.single'));

    tilesArray.forEach((tile) => {
        if (tile.dataset.tags) {
            const tags = tile.dataset.tags.split(',');
            const link = tile.querySelector('.item-link.view');
      
            for (i = 0; i < tags.length; i++) {                    
                const tag = tags[i].toLowerCase();
      
                if (tileLink.hasOwnProperty(tag)) {
                    changeTitleText(link, tileLink[tag]);
                }
            }
        }
    });
};

window.addEventListener('ufitemsLoaded', function(e) {
  changeTitles();
});

  </script>
