        body {

}

/* Header
======================== */
header {
  padding: 2rem;
  text-align: center;
  h1 {
    color: #9BB190;
    font-family: 'Crete Round', serif;
    font-size: 4rem;
    letter-spacing: 0.35rem;
    margin: 0;
  }
}

/* Footer
======================== */
footer {
  color: #333;
  padding: 1rem 2rem 3rem;
  text-align: center;
}

/* Posts
======================== */
#postsContainer {
  margin: 0 auto;
  padding: 12px 0 0;
  position: relative;
  text-align: center;
  z-index: -2;
  li {
    list-style-type: none;
    margin-bottom: 40px;
  }
}

/* Polaroid image styles 
======================== */
$polaroidWidth: 300px;
$polaroidHeight: 300px;

$polaroidWidthMobile: 264px;
$polaroidHeightMobile: 264px;

$frameleftWidth: 12px;
$framerightWidth: 12px;
$frametopWidth: 12px;
$framebottomWidth: 48px;

.polaroid {
  li{
    background: #ece9e6;
    background: -webkit-linear-gradient(to right, #ece9e6, #fafafa);
    background: linear-gradient(to bottom, #ece9e6, #fafafa);
    display: inline-block;
    margin: 0 12px;
    padding: $frametopWidth $framerightWidth $framebottomWidth $frameleftWidth;
    position: relative;
  }
  li:before,
  li:after {
    background: #777;
    -webkit-box-shadow: 0 18px 10px #777;
    -moz-box-shadow: 0 18px 10px #777;
    box-shadow: 0 18px 10px #777;
    content: "";
    width: 50%;
    max-width: 300px;
    position: absolute;
    bottom: 15px;
    left: 10px;
    top: 80%;
    -webkit-transform: rotate(-3deg);
    -moz-transform: rotate(-3deg);
    -o-transform: rotate(-3deg);
    -ms-transform: rotate(-3deg);
    transform: rotate(-3deg);
    z-index: -1;
  }
  li:after {
    -webkit-transform: rotate(3deg);
    -moz-transform: rotate(3deg);
    -o-transform: rotate(3deg);
    -ms-transform: rotate(3deg);
    transform: rotate(3deg);
    right: 10px;
    left: auto;
  }
  article {
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
    width: $polaroidWidth;
    height: $polaroidHeight;
    img { 
      width: $polaroidWidth; 
      height: $polaroidHeight;
      visibility: hidden;
    }
    @media only screen and (max-width: 330px) {
        width: $polaroidWidthMobile;
        height: $polaroidHeightMobile;
      img {
        width: $polaroidWidthMobile;
        height: $polaroidHeightMobile;
      }
    }
  }
}

    </style>
