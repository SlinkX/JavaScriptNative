<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  margin: 0 auto;
  background-color: #191a1e;
  color: white;
  height: 100vh;
  display: flex;
  font-weight: 400;
}

* {
  font-family: "Ubuntu", sans-serif;
}

.login-form {
  width: 300px;
  height: 300px;
}

.cover,
.login {
  height: 100vh;
  width: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.cover {
  background: linear-gradient(-45deg, #141e30, #243b55);
}

.login-form h1 {
  font-size: 40px;
  padding: 0px;
  margin: 0px;
}

.login-form .phase {
  color: #999;
}

.login-form .phase.success {
  color: white;
  background: #27ae60;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0px 0px 5px 0px #27ae60;
  margin: 20px 0px;
}


.login-form input,
.login-form label {
  display: block;
  width: 100%;
  height: 50px;
  line-height: 50px;
  margin: 0;
  outline: 0;
  box-sizing: border-box;
  border: 0px;
  color: #0077ee;
  background: none;
}

.login-form label {
  font-weight: 500;
  margin-top: -50px;
  transition: transform .3s ease;
  cursor: text;
  color: #999;
}

.login-form input {
  color: white;
}

.input-row:after {
  content: '';
  display: block;
  width: 100%;
  height: 2px;
  background: #999;
  position: absolute;
  bottom: -2px;
}

.login-form input:focus + label,
.login-form input:not(:placeholder-shown) + label{
  transform: translate(-50px, -35px);
  color: #0077ee;
  text-shadow: 0px 0px 1px #0077ee;
}

.input-row:has(input:focus):after,
.input-row:has(input:not(:placeholder-shown)):after{
  background: #0077ee !important;
  box-shadow: 0px 0px 5px 0px #0077ee;
}

.input-row:has(input:focus) .icon,
.input-row:has(input:not(:placeholder-shown)) .icon {
  color: white;
}

.input-row {
  display: flex;
  margin-top: 60px;
  position: relative;
}

.input-row .icon {
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #999;
  flex-shrink: 0;
}

.input-row .input {
  width: 100%;
}

.button-row {
  width: 100%;
}

.button-row label,
.login-form button {
  width: 100%;
  height: 50px;
  border: 0px;
  color: white;
  background: #0077ee;
  border-radius: 5px;
  box-shadow: 0px 0px 5px 0px #0077ee;
  margin-top: 50px;
  cursor: pointer; 
  text-align: center;
}

.button-row label:hover,
.login-form button:hover {
  opacity: 0.9;
}

.button-row input {
  display: none;
}

.step-2,
.step-3,
.step-4{
  display: none;
}

@keyframes steps-in {
  0%{
    opacity: 0;
    transform: translateY(10px);
  }
  100%{
    opacity: 1;
    transform: translateY(0px);
  }
}

/* Enter password */
.login-form:has(#continue:checked) .step-2 {
  display: block !important;
  animation: steps-in 1s forwards;
}
.login-form:has(#continue:checked) .step-1 {
  display: none !important;
}

/* Loading & success */
.login-form:has(#login:checked) .step-3 {
  display: block !important;
  animation: steps3-in 4s forwards;
}

@keyframes steps3-in {
  0%{
    opacity: 0;
    transform: translateY(10px);
  }
  25%{
    opacity: 1;
    transform: translateY(0px);
  }
  99%{
    opacity: 1;
    transform: translateY(0px);
  }
  100%{
    opacity: 0;
    height: 0px;
    overflow: hidden;
  }
}

.login-form:has(#login:checked) .step-4 {
  display: block !important;
  opacity: 0;
  animation: steps-in 1s forwards;
  animation-delay: 1.5s;
}

.login-form:has(#login:checked) .step-2 {
  display: none !important;
}

.loader {
  width: 40px;
  height: 40px;
  border-radius: 100px;
  border: 3px solid rgba(255,255,255,0.2);
  border-left: 3px solid #0077ee;
  animation: spin .5s infinite linear;
  margin: 50px auto;
}

@keyframes spin {
  0%{
    transform: rotate(0deg);
  }
  100%{
    transform: rotate(360deg);
  }
}
    </style>
</head>
<body>
    <div class="login">
        <div class="login-form">
          <h1>Login</h1>
          <div class="step-1">
            <p class="phase">Login to continue</p>
            <div class="input-row">
              <div class="icon"><i class="fa-solid fa-lock"></i></div>
              <div class="input">
                <input type="email" id="email" placeholder="" />
                <label for="email">Email</label>
              </div>
            </div>
            <div class="button-row">
              <label for="continue">Continue</label>
              <input type="checkbox" id="continue" />
            </div>
          </div>
          <div class="step-2">
            <p class="phase">Welcome back, Adam!</p>
            <div class="input-row">
              <div class="icon"><i class="fa-solid fa-lock"></i></div>
              <div class="input">
                <input type="password" id="password" placeholder="" />
                <label for="password">Password</label>
              </div>
            </div>
            <div class="button-row">
              <label for="login">Login</label>
              <input type="checkbox" id="login" />
            </div>
          </div>
          <div class="step-3">
            <p class="phase">Processing, please wait...</p>
            <div class="loader"></div>
          </div>
          <div class="step-4">
            <div class="phase success">Redirecting to dashboard...</div>
          </div>
        </div>
        </div>
        <div class="cover"></div>
</body>
</html>
