<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .mask {
        background-color: #252525;
        color: #252525;
        transition: color 0.5s;
      }

      .mask:hover {
        color: #ffffff;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <p>这是测试<span class="mask">并且被掩盖的</span>文字！</p>
  </body>
</html>
