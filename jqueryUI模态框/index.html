<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>jQuery UI 对话框（Dialog） - 模态确认</title>
    <link
      rel="stylesheet"
      href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css"
    />
    <script src="//apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

    <script>
      $(function () {
        $("#dialog-confirm").dialog({
          resizable: false,
          height: 140,
          modal: true,
          buttons: {
            "Delete all items": function () {
              $(this).dialog("close");
            },
            Cancel: function () {
              $(this).dialog("close");
            },
          },
        });
      });
    </script>
  </head>
  <body>
    <div id="dialog-confirm" title="清空回收站吗？">
      <p>
        <span
          class="ui-icon ui-icon-alert"
          style="float: left; margin: 0 7px 20px 0"
        ></span
        >这些项目将被永久删除，并且无法恢复。您确定吗？
      </p>
    </div>

    <p>
      Sed vel diam id libero <a href="//www.runoob.com">rutrum convallis</a>.
      Donec aliquet leo vel magna. Phasellus rhoncus faucibus ante. Etiam
      bibendum, enim faucibus aliquet rhoncus, arcu felis ultricies neque, sit
      amet auctor elit eros a lectus.
    </p>
  </body>
</html>
