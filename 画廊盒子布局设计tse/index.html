<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
  --s: 14px;  /* control the size of the spikes */
  --c:#3B8686;
  
  width: calc(3*4*var(--s));
  aspect-ratio: 1;
  object-fit: cover;
  padding: calc(2*var(--s));
  --_c:#0000 calc(2*atan(2)),var(--c) 0;
  background:
    conic-gradient(from atan(-2) at 50% var(--s),var(--_c)),
    conic-gradient(from calc(180deg - atan(2)) at 50% calc(100% - var(--s)),var(--_c)) 0 100%;
  background-size: calc(4*var(--s)) 50%;
  background-repeat: repeat-x;
  mask:
    conic-gradient(from calc(atan(-2) - 90deg) at var(--s),var(--_c)),
    conic-gradient(from atan(.5) at calc(100% - var(--s)),var(--_c)) 100% 0;
  mask-size: 50% calc(4*var(--s));
  mask-repeat: repeat-y;
}
img:nth-of-type(2) {
  translate: 0 calc(-2*var(--s));
  width: calc(4*4*var(--s));
  height: calc(3*4*var(--s));
}
img:nth-of-type(4) {
  translate: calc(2*var(--s)) 0;
}
img:nth-of-type(5) {
  translate: 0 calc(-2*var(--s));
  margin: auto;
  height: calc(4*4*var(--s));
}
img:nth-of-type(6) {
  translate: calc(-2*var(--s)) 0;
}


body {
  margin: 0;
  min-height: 100vh;
  display: grid;
  place-content: center;
  grid-template-columns: repeat(3,auto);
  background: #F2E9E1;
}
    </style>
</head>
<body>
    <img src="https://picsum.photos/id/188/300/300">
<img src="https://picsum.photos/id/407/300/300">
<img src="https://picsum.photos/id/122/300/300">
<img src="https://picsum.photos/id/122/300/300">
<img src="https://picsum.photos/id/274/300/300">
<img src="https://picsum.photos/id/670/300/300">

</body>
</html>
